<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Gestion de Usuarios </title>
    </h:head>
    <h:body>
        <ui:composition template="./../views/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Nuevo" oncomplete="dlginsertar.show()">
                    </p:commandButton>
                </h:form>
                
                <br/>

                <h2>Lista de Usuario</h2>
                <hr/>
                <h:form id="formMostrar">
                    <p:dataTable var="usuario" value="#{usuarioBean.verTodo()}" 
                                 emptyMessage="No hay nada para mostrar" paginator="true" rows="10" 
                                 paginatorPosition="top" rowsPerPageTemplate="10">
                        <p:column headerText="Usuario">
                            <h:outputText value="#{usuario.usuario}" />
                        </p:column>
                        <p:column headerText="Clave">
                            <h:outputText value="#{usuario.clave}" />
                        </p:column>
                        <p:column headerText="Nombre y Apellido">
                            <h:outputText value="#{usuario.anexo.nombre}" />
                        </p:column>                        
                        <p:column headerText="DNI">
                            <h:outputText value="#{usuario.anexo.dni}" />
                        </p:column>                                                
                        <p:column headerText="FECHA REG">
                            <h:outputText value="#{usuario.fechareg}">
                                <f:convertDateTime/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Perfil">
                            <h:outputText value="#{usuario.perfil.descripcion}" />
                        </p:column>
                        <p:column headerText=" ">
                            <p:commandButton icon="b-update" oncomplete="dlgmodificar.show()">
                                <f:setPropertyActionListener target="#{usuarioBean.tusuario}" value="#{usuario}" />
                            </p:commandButton>
                        </p:column>
                        <p:column headerText=" ">
                            <p:commandButton icon="b-delete" oncomplete="dlgeliminar.show()">
                                <f:setPropertyActionListener target="#{usuarioBean.tusuario}" value="#{usuario}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

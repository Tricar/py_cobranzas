<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../views/template.xhtml">
            <ui:define name="content">
                <h:form id="frmNuevo">
                    <p:commandButton value="Nuevo" update=":formInsertar:panelcrearperfil" oncomplete="dlginsertar.show()" icon="fa fa-plus white"/>
                </h:form>

                <div id="form:singleDT" class="ui-datatable ui-widget ui-datatable-reflow">
                    <div class="ui-datatable-header ui-widget-header ui-corner-top">
                        Lista de Perfiles
                    </div>
                    <div class="ui-paginator ui-paginator-top ui-widget-header" role="navigation">
                        <h:form id="frmlistarperfil">
                            <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                            <p:dataTable id="tablalistarperfil" var="item" value="#{perfilBean.verTodo()}" emptyMessage="No hay nada para mostrar"
                                         paginator="true" rows="10" paginatorPosition="top" rowsPerPageTemplate="10 20 30 40 50 60 70">                        
                                <p:column headerText="DESCRIPCION">
                                    <h:outputText value="#{item.descripcion}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton actionListener="#{perfilBean.cargarPerfilEditar(item.idperfil)}" icon="fa fa-pencil white"/>
                                    <p:commandButton actionListener="#{perfilBean.cargarPerfilEliminar(item.idperfil)}" icon="fa fa-trash white"/>
                                    <p:commandButton actionListener="#{perfilBean.cargarMenuAsignar(item.idperfil)}" icon="fa fa-flask white"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>

                <h:form id="formInsertar">
                    <p:dialog header="Nuevo Perfil" widgetVar="dlginsertar" modal="true">                        
                        <h:panelGrid id="panelcrearperfil" columns="2">
                            <p:outputLabel value="Descripción:" for="txtDescripcion"/>
                            <p:inputText id="txtDescripcion" label="Descripcion" value="#{perfilBean.perfil.descripcion}" style="text-transform: uppercase" autocomplete="off" onkeyup="javascript:this.value = this.value.toUpperCase();"> 
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:outputLabel value="Abrebiado:" for="txtAbreviado"/>
                            <p:inputText id="txtAbreviado" label="Abrebiado" value="#{perfilBean.perfil.abrev}" style="text-transform: uppercase" autocomplete="off" onkeyup="javascript:this.value = this.value.toUpperCase();"> 
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:commandButton value="Guardar" icon="fa fa-save white" ajax="false" actionListener="#{perfilBean.insertarPerfil()}" />
                        </h:panelGrid>
                    </p:dialog>
                </h:form>

                <h:form id="frmEditarPerfil">
                    <p:dialog header="Datos del Perfil" widgetVar="dialogoEditarPerfil" modal="true">
                        <h:panelGrid id="panelEditarPerfil" columns="2">
                            <p:outputLabel value="Descripción:" for="txtDescripcion"/>
                            <p:inputText id="txtDescripcion" label="Descripcion" value="#{perfilBean.perfil.descripcion}" style="text-transform: uppercase" autocomplete="off" onkeyup="javascript:this.value = this.value.toUpperCase();">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:outputLabel value="Abrebiado:" for="txtAbreviado"/>
                            <p:inputText id="txtAbreviado" label="Abrebiado" value="#{perfilBean.perfil.abrev}" style="text-transform: uppercase" autocomplete="off" onkeyup="javascript:this.value = this.value.toUpperCase();"> 
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.idperfil}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.abrev}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.sistema}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.sisEmp}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.sisVende}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.sisUsu}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.sisPer}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.sisCaja}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.mante}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.manArt}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.manCli}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.manIng}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.manMod}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.manCol}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.creco}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.creLis}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.creReg}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.creCon}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.despacho}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.desDes}"/>
                            <h:panelGroup></h:panelGroup>
                            <p:commandButton value="Guardar" icon="fa fa-save white" ajax="false" actionListener="#{perfilBean.actualizarPerfil()}"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>

                <h:form id="frmAsignarMenu">
                    <p:dialog header="Datos del usuario" widgetVar="dialogoAsignarMenu" modal="true">
                        <h:panelGrid id="panelEditarPerfil" columns="4">
                            <p:inputText type="hidden" value="#{perfilBean.perfil.idperfil}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.descripcion}"/>
                            <p:inputText type="hidden" value="#{perfilBean.perfil.abrev}"/>
                            <h:panelGroup></h:panelGroup>
                            <h:outputText value="#{perfilBean.perfil.descripcion}" style="font-weight:bold"/>
                            <h:panelGroup></h:panelGroup>
                            <h:panelGroup></h:panelGroup>
                            <h:panelGroup></h:panelGroup>
                            <h:outputText value="Sistema:" />
                            <h:panelGroup></h:panelGroup>
                            <p:selectBooleanCheckbox value="#{perfilBean.perfil.sisEmp}"/>
                            <p:outputLabel value="Empleados" />
                            <p:selectBooleanCheckbox value="#{perfilBean.perfil.sisUsu}"/>
                            <p:outputLabel value="Usuarios" />
                            <p:selectBooleanCheckbox value="#{perfilBean.perfil.sisVende}"/>
                            <p:outputLabel value="Vendedor" />
                            <p:selectBooleanCheckbox  value="#{perfilBean.perfil.sisPer}"/>
                            <p:outputLabel value="Perfiles" />
                            <p:selectBooleanCheckbox  value="#{perfilBean.perfil.sisCaja}"/>
                            <p:outputLabel value="Caja" />
                            <h:panelGroup></h:panelGroup>
                            <br/><h:outputText value="Mantenimiento:" /><br/>
                            <p:selectBooleanCheckbox  value="#{perfilBean.perfil.manCli}"/>
                            <h:outputText value="Clientes" />
                            <p:selectBooleanCheckbox  value="#{perfilBean.perfil.manAval}"/>
                            <h:outputText value="Avales" />
                            <p:selectBooleanCheckbox  value="#{perfilBean.perfil.manArt}"/>
                            <h:outputText value="Artículos" />
                            <p:selectBooleanCheckbox  value="#{perfilBean.perfil.manIng}"/>
                            <h:outputText value="Ingresos" />
                            <p:selectBooleanCheckbox  value="#{perfilBean.perfil.manMod}"/>
                            <h:outputText value="Modelos" />
                            <p:selectBooleanCheckbox  value="#{perfilBean.perfil.manCol}"/>
                            <h:outputText value="Colores" />
                            <br/><h:outputText value="Venta:" /><br/>
                            <p:selectBooleanCheckbox  value="#{perfilBean.perfil.creLis}"/>
                            <h:outputText value="Pagos" />
                            <p:selectBooleanCheckbox  value="#{perfilBean.perfil.creReg}"/>
                            <h:outputText value="Credito" />
                            <p:selectBooleanCheckbox  value="#{perfilBean.perfil.creRef}"/>
                            <h:outputText value="Refinanciar" />
                            <p:selectBooleanCheckbox value="#{perfilBean.perfil.creCon}"/>
                            <p:outputLabel value="Proforma" />
                            <br/><h:outputText value="Despacho:" /><br/>
                            <p:selectBooleanCheckbox  value="#{perfilBean.perfil.desDes}"/>
                            <h:outputText value="Despacho" />                        
                            <p:separator/>
                            <p:commandButton value="Asignar" icon="fa fa-save white" ajax="false" actionListener="#{perfilBean.actualizarPerfil()}"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>

                <h:form id="frmEliminarPerfil">
                    <p:dialog header="Datos del usuario" widgetVar="dialogoEliminarPerfil" modal="true">
                        <p:inputText type="hidden" value="#{perfilBean.perfil.idperfil}"/>
                        <h:outputText value="¿Desea eliminar?" />
                        <p:separator/>
                        <p:commandButton value="Si" actionListener="#{perfilBean.eliminarPerfil()}" ajax="false" icon="fa fa-check blue" />
                        <p:commandButton value="No" onclick="dlg2.hide();" icon="fa fa-close red" />
                    </p:dialog>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>

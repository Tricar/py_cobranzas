<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../views/template.xhtml">
            <ui:define name="content">
                <h:form id="frmNuevo">
                    <p:commandButton value="Nuevo Perfil" update=":formInsertar:panelcrearperfil" oncomplete="dlginsertar.show()" icon="ui-icon-plus"/>
                </h:form>
                <br/>

                <h2>Lista de Perfiles</h2>
                <hr/>
                <h:form id="frmlistarperfil">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    <p:dataTable id="tablalistarperfil" var="item" value="#{perfilBean.verTodo()}" paginator="true" rows="20" 
                                 paginatorPosition="top" rowKey="#{item.idperfil}">
                        <f:facet name="header">
                            Lista de Usuario
                        </f:facet>
                        <p:column headerText="DESCRIPCION">
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column width="10%" style="text-align: center">
                            <p:commandButton actionListener="#{perfilBean.cargarPerfilEditar(item.idperfil)}" icon="ui-icon ui-icon-pencil"/>
                            <p:commandButton actionListener="#{perfilBean.cargarPerfilEliminar(item.idperfil)}" icon="ui-icon ui-icon-trash"/>
                            <p:commandButton actionListener="#{perfilBean.cargarMenuAsignar(item.idperfil)}" icon="ui-icon ui-icon-wrench"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form id="frmEditarPerfil">
                    <p:dialog header="Datos del usuario" widgetVar="dialogoEditarPerfil" modal="true">
                        <h:panelGrid id="panelEditarPerfil" columns="3">
                            <p:outputLabel value="Descripción:" for="txtDescripcion"/>
                            <p:inputText id="txtDescripcion" label="Descripcion" value="#{perfilBean.perfil.descripcion}">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:message for="txtDescripcion"/>
                            <h:panelGroup></h:panelGroup>
                            <p:commandButton value="Guardar cambios" ajax="false" actionListener="#{perfilBean.actualizarPerfil()}"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>                
                <h:form id="frmAsignarMenu">
                    <p:dialog header="Datos del usuario" widgetVar="dialogoAsignarMenu" modal="true">
                        <h:outputText value="#{perfilBean.perfil.descripcion}" style="font-weight:bold"/>
                        <br/>
                        <br/><h:outputText value="Sistema:" />
                        <br/><p:selectBooleanCheckbox value="#{perfilBean.perfil.sisUsu}"/>
                        <p:outputLabel value="Usuarios" />
                        <br/><p:selectBooleanCheckbox  value="#{perfilBean.perfil.sisPer}"/>
                        <p:outputLabel value="Perfiles" />
                        <br/>
                        <br/><h:outputText value="Mantenimiento:" />
                        <br/><p:selectBooleanCheckbox  value="#{perfilBean.perfil.manCli}"/>
                        <h:outputText value="Clientes" />
                        <br/><p:selectBooleanCheckbox  value="#{perfilBean.perfil.manArt}"/>
                        <h:outputText value="Articulos" />
                        <br/>
                        <br/><h:outputText value="Venta:" />
                        <br/><p:selectBooleanCheckbox  value="#{perfilBean.perfil.venLis}"/>
                        <h:outputText value="Listar" />
                        <br/><p:selectBooleanCheckbox  value="#{perfilBean.perfil.venReg}"/>
                        <h:outputText value="Vender" />
                        <p:separator/>
                        <p:commandButton value="Guardar cambios" ajax="false" actionListener="#{perfilBean.actualizarPerfil()}"/>
                    </p:dialog>
                </h:form>
                <h:form id="formInsertar">
                    <p:dialog header="Nuevo Perfil" widgetVar="dlginsertar" modal="true">                        
                        <p:panelGrid id="panelcrearperfil" columns="3">
                            <p:outputLabel value="Descripción:" for="txtDescripcion"/>
                            <p:inputText id="txtDescripcion" label="Descripcion" value="#{perfilBean.perfil.descripcion}" autocomplete="off">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:message for="txtDescripcion"/>
                            <p:commandButton value="Registrar Perfil" icon="b-new" ajax="false" actionListener="#{perfilBean.insertarPerfil()}" />
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
                <h:form id="frmEliminarPerfil">
                    <p:dialog header="Datos del usuario" widgetVar="dialogoEliminarPerfil" modal="true">
                        <p:inputText type="hidden" value="#{perfilBean.perfil.idperfil}"/>
                        <h:outputText value="¿Desea eliminar?" />
                        <p:commandButton value="Si" actionListener="#{perfilBean.eliminarPerfil()}" ajax="false" />
                        <p:commandButton value="No" onclick="dlg2.hide();" />
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

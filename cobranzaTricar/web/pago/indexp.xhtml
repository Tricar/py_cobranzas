<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                template="./../views/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100 ui-fluid">
                <div class="ContainerIndent">
                    <h2 align="center" class="BigTopic">Gestión de Pagos</h2>
                    <h:form id="form" prependId="false ">
                        <div class="ui-panelgrid ui-widget ui-panelgrid-blank">
                            <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
                                <p:growl id="msg12" showDetail="true"/>
                                <div class="ui-grid-row">  
                                    <div class="ui-panelgrid-cell ui-grid-col-2">
                                        <p:commandButton action="#{pagosBean.pagosLetras()}" value="Letras y Moras" immediate="true" icon="fa fa-list-ol white" style="width: 180px"/>
                                    </div>
                                    <div class="ui-panelgrid-cell ui-grid-col-4">
                                        <p:commandButton action="#{credgestorBean.verGestores(loginbean.usuario)}" value="Anticipos" immediate="fa-user-plus white" icon="fa fa-child white" style="width: 180px"/>
                                    </div>
                                    <div class="ui-panelgrid-cell ui-grid-col-2">
                                        <p:commandButton action="#{credgestorBean.verGestores(loginbean.usuario)}" value="Iniciales" immediate="true" icon="fa fa-money white" style="width: 180px"/>
                                    </div>
                                    <div class="ui-panelgrid-cell ui-grid-col-4">
                                        <p:commandButton action="#{credgestorBean.verGestores(loginbean.usuario)}" value="Notas de crédito" immediate="true" icon="fa fa-credit-card white" style="width: 180px"/>
                                    </div>
                                    <div class="ui-panelgrid-cell ui-grid-col-4">
                                        <p:commandButton action="#{credgestorBean.verGestores(loginbean.usuario)}" value="Reducción de Mora" immediate="true" icon="fa fa-sort-amount-desc white" style="width: 200px"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

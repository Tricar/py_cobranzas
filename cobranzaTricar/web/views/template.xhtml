<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Login con Permisos</title>
    </h:head>

    <h:body>

        <div id="cabecera">
            <ui:insert name="top">
                <h:form id="frmMenu">
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="ui-icon-home" url="../views/index.xhtml" />

                        <p:submenu label="Usuario" icon="ui-icon-person">
                            <p:menuitem value="Ver" url="../usuario/index.xhtml" icon="ui-icon-bookmark" />
                            <p:menuitem value="Anexo" url="#" icon="ui-icon-note" />
                            <p:menuitem value="Tipo Anexo" url="../tanexo/index.xhtml" icon="ui-icon-note" />
                        </p:submenu>

                        <p:submenu label="Menu" icon="ui-icon-tag">
                            <p:menuitem value="Ver" url="#" icon="ui-icon-bookmark" />
                            <p:menuitem value="Asignar Menu" icon="ui-icon-eject" />
                        </p:submenu>

                        <p:submenu label="Empresa" icon="ui-icon-gear">
                            <p:menuitem value="Ver" url="../empresa/index.xhtml" icon="ui-icon-disk" />
                            <p:menuitem value="Update" url="../empresa/index.xhtml" icon="ui-icon-arrowrefresh-1-w" />
                            <p:menuitem value="Delete" url="../empresa/index.xhtml" icon="ui-icon-close" ajax="false"/>
                        </p:submenu>
                        
                        <p:submenu label="Vehiculo" icon="ui-icon-wrench">
                            <p:menuitem value="Ver" url="../vehiculo/index.xhtml" icon="ui-icon-disk" />
                            <p:menuitem value="Update" url="../empresa/index.xhtml" icon="ui-icon-arrowrefresh-1-w" />
                            <p:menuitem value="Delete" url="../empresa/index.xhtml" icon="ui-icon-close" ajax="false"/>
                        </p:submenu>

                        <p:menuitem value="Clave" url="#" icon="ui-icon-suitcase" />
                        <p:menuitem value="Salir" actionListener="#{loginBean.logout}" icon="ui-icon-power" 
                                    oncomplete="handleLoginRequest(xhr, status, args)"/>

                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                            <p:commandButton type="button" value="Salir" icon="ui-icon-extlink" />
                        </f:facet>

                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">

            <ui:insert name="content">Content</ui:insert>

        </div>

        <div id="bottom">
            <ui:insert name="bottom">INDUSTRIASTRICAR &copy; 2015</ui:insert>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggetOut) {
                    location.href = args.ruta;
                }
            }
        </script>

    </h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Login con Permisos</title>
    </h:head>

    <h:body>

        <div id="cabecera">
            <ui:insert name="top">
                <h:form id="frmMenu">
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="ui-icon-home" url="../views/index.xhtml" />

                        <p:submenu rendered="#{loginBean.usuario.perfil.sistema}" label="Sistema" icon="ui-icon-tag">
                            <p:menuitem rendered="#{loginBean.usuario.perfil.sisUsu}" value="Usuario" url="../sistema/usuario.xhtml" icon="ui-icon-bookmark" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.sisPer}" value="Perfil" url="../sistema/perfil.xhtml" icon="ui-icon-eject" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.sisTipAne}" value="Tipo Anexo" url="../sistema/tanexo.xhtml" icon="ui-icon-eject" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.sisEmp}" value="Empresa" url="../sistema/empresa.xhtml" icon="ui-icon-eject" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.sisTie}" value="Tienda" url="../sistema/tienda.xhtml" icon="ui-icon-eject" />
                        </p:submenu>

                        <p:submenu rendered="#{loginBean.usuario.perfil.mante}" label="Mantenimiento" icon="ui-icon-person">
                            <p:menuitem rendered="#{loginBean.usuario.perfil.manCli}" value="Cliente" url="../mantenimiento/cliente.xhtml" icon="ui-icon-bookmark" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.manArt}" value="Articulo" url="../mantenimiento/articulo.xhtml" icon="ui-icon-note" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.manTipArt}" value="Tipo Articulo" url="../mantenimiento/tarticulo.xhtml" icon="ui-icon-note" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.manMod}" value="Modelo Articulo" url="../mantenimiento/modarticulo.xhtml" icon="ui-icon-note" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.manCol}" value="Color Articulo" url="../mantenimiento/colorart.xhtml" icon="ui-icon-note" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.manPag}" value="Pago" url="../mantenimiento/pago.xhtml" icon="ui-icon-note" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.manConPag}" value="Condicion pago" url="../mantenimiento/condipago.xhtml" icon="ui-icon-note" />
                        </p:submenu>
                        
                        <p:submenu rendered="#{loginBean.usuario.perfil.venta}" label="Venta" icon="ui-icon-wrench">
                            <p:menuitem rendered="#{loginBean.usuario.perfil.venLis}" value="Listar" url="../venta/index.xhtml" icon="ui-icon-eject" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.venReg}" value="Generar" url="../venta/index.xhtml" icon="ui-icon-eject" />
                        </p:submenu>

                        <p:submenu label="Reporte" icon="ui-icon-tag">
                            <p:menuitem value="Ver" url="#" icon="ui-icon-bookmark" />
                            <p:menuitem value="Asignar Menu" icon="ui-icon-eject" />
                        </p:submenu>

                        <p:menuitem value="Clave" url="#" icon="ui-icon-suitcase" />
                        <p:menuitem value="Salir" actionListener="#{loginBean.logout}" icon="ui-icon-power" 
                                    oncomplete="handleLoginRequest(xhr, status, args)"/>

                        <f:facet name="options">
                            <p:outputLabel value="#{loginBean.usuario.anexo.nombre}"/>
                            <p:commandButton type="button" value="Salir" icon="ui-icon-extlink" />
                        </f:facet>

                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">

            <ui:insert name="content">Content</ui:insert>

        </div>

        <div id="bottom">
            <ui:insert name="bottom">INDUSTRIASTRICAR &copy; 2015</ui:insert>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggetOut) {
                    location.href = args.ruta;
                }
            }
        </script>

    </h:body>

</html>

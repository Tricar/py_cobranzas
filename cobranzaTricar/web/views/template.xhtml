<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="js" name="maskmoney.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <!--<h:outputLink rel="shortcut icon" hreflang="./images/favicon.ico"/>-->
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/favicont.png" />
        <title>Cobranzas TRICAR SAC</title>         
    </h:head>

    <h:body>
        <ui:include src="../views/sessionTimeOut.xhtml" />
        <div id="cabecera">
            <ui:insert name="top">
                <h:graphicImage library="images" name="logo_tricar.jpg" alt="hound logo" style="float: left; margin: 0px; padding: 0px;"/>
                <h1>Sistema Cobranzas</h1>
                <h:form id="frmMenu">
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="ui-icon-home" outcome="/views/index" />
                        
                        <p:submenu rendered="#{loginbean.usuario.perfil.sistema}" label="Sistema" icon="ui-icon-suitcase">
                            <p:menuitem rendered="#{loginbean.usuario.perfil.sisEmp}" value="Empleado" action="#{loginbean.empleado()}" icon="ui-icon-newwin" />
                            <p:menuitem rendered="#{loginbean.usuario.perfil.sisUsu}" value="Usuario" action="#{loginbean.usuarios()}" icon="ui-icon-person" />
                            <p:menuitem rendered="#{loginbean.usuario.perfil.sisPer}" value="Perfil" action="#{loginbean.perfil()}" icon="ui-icon-clipboard" />
                            <p:menuitem rendered="#{loginbean.usuario.perfil.sisVende}" value="Vendedor" action="#{loginbean.vendedor()}" icon="ui-icon-user" />
                        </p:submenu>
                        <p:submenu rendered="#{loginbean.usuario.perfil.mante}" label="Mantenimiento" icon="ui-icon-gear">
                            <p:menuitem rendered="#{loginbean.usuario.perfil.manCli}" value="Cliente" action="#{loginbean.cliente()}" icon="ui-icon-person" />
                            <p:menuitem rendered="#{loginbean.usuario.perfil.manArt}" value="Articulo" action="#{loginbean.articulo()}" icon="ui-icon-flag" />
                            <p:menuitem rendered="#{loginbean.usuario.perfil.manMod}" value="Modelo" action="#{loginbean.modelo()}" icon="ui-icon-star" />
                            <p:menuitem rendered="#{loginbean.usuario.perfil.manCol}" value="Color" action="#{loginbean.color()}" icon="ui-icon-pencil" />
                        </p:submenu>
                        <p:submenu rendered="#{loginbean.usuario.perfil.venta}" label="Credito" icon="ui-icon-cart">
                            <p:menuitem rendered="#{loginbean.usuario.perfil.venCon}" value="Proforma" action="#{creditoBean.indexcotiza()}" icon="ui-icon-newwin" />
                            <p:menuitem rendered="#{loginbean.usuario.perfil.venReg}" value="CrÃ©dito" action="#{creditoBean.index()}" icon="ui-icon-newwin" />
                            <p:menuitem rendered="#{loginbean.usuario.perfil.venLis}" value="Pagos" action="#{creditoBean.pagos()}" icon="ui-icon-grip-dotted-vertical" />
                        </p:submenu>
                        <p:submenu label="Reporte" icon="ui-icon-print">
                            <p:menuitem value="Deuda Vencida" action="#{loginbean.deudor()}" icon="ui-icon-bookmark" />
                            <p:menuitem value="Cientes Morosos" action="#{loginbean.moroso()}" icon="ui-icon-eject" />
                        </p:submenu>
                        <f:facet name="options">
                            <p:outputLabel value="#{loginbean.usuario.anexo.nombre}"/>
                            <p:commandButton icon="ui-icon-power" style="margin-left:50px" actionListener="#{loginbean.logout()}"
                                             title="Cerrar Session" oncomplete="handleLoginRequest(xhr, status, args)"/>
                            <p:commandButton icon="ui-icon-suitcase" title="Cambiar Clave"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">INDUSTRIASTRICAR &copy; 2015</ui:insert>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggetOut) {
                    location.href = args.ruta;
                }
            }
            $(document).ready(function () {
                $(".money").maskMoney();
            });
        </script>
        <script language="Javascript">
            document.oncontextmenu = function () {
                return false
            }
        </script>
    </h:body>
</html>

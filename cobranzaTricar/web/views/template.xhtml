<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="js" name="maskmoney.js" />
        <title>Cobranzas TRICAR SAC</title>         
    </h:head>

    <h:body>

        <div id="cabecera">
            <ui:insert name="top">
                <h1>Sistema de Cobranzas TRICAR</h1>
                <h:form id="frmMenu">
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="ui-icon-home" outcome="/views/index" />

                        <p:submenu rendered="#{loginBean.usuario.perfil.sistema}" label="Sistema" icon="ui-icon-suitcase">
                            <p:menuitem rendered="#{loginBean.usuario.perfil.sisEmp}" value="Empleado" outcome="/sistema/empleado" icon="ui-icon-newwin" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.sisUsu}" value="Usuario" outcome="/sistema/usuario" icon="ui-icon-person" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.sisPer}" value="Perfil" outcome="/sistema/perfil" icon="ui-icon-clipboard" />
                        </p:submenu>

                        <p:submenu rendered="#{loginBean.usuario.perfil.mante}" label="Mantenimiento" icon="ui-icon-gear">
                            <p:menuitem rendered="#{loginBean.usuario.perfil.manCli}" value="Cliente" outcome="/mantenimiento/cliente" icon="ui-icon-person" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.manArt}" value="Articulo" outcome="/mantenimiento/articulo" icon="ui-icon-flag" />

                            <p:menuitem rendered="#{loginBean.usuario.perfil.manMod}" value="Modelo Articulo" outcome="/mantenimiento/modarticulo" icon="ui-icon-star" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.manCol}" value="Color Articulo" outcome="/mantenimiento/colorart" icon="ui-icon-pencil" />
                        </p:submenu>

                        <p:submenu rendered="#{loginBean.usuario.perfil.venta}" label="Credito" icon="ui-icon-cart">
                            <p:menuitem value="Proforma" outcome="/cotiza/index" icon="ui-icon-newwin" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.venReg}" value="Gestionar" outcome="/venta/index" icon="ui-icon-newwin" />
                            <p:menuitem rendered="#{loginBean.usuario.perfil.venLis}" value="Listar" outcome="/venta/listarv" icon="ui-icon-grip-dotted-vertical" />                            

                        </p:submenu>

                        <p:submenu label="Reporte" icon="ui-icon-print">
                            <p:menuitem value="Ver" url="#" icon="ui-icon-bookmark" />
                            <p:menuitem value="Asignar Menu" icon="ui-icon-eject" />
                        </p:submenu>

                        <p:menuitem value="Clave" url="#" icon="ui-icon-suitcase" />
                        <p:menuitem value="Salir" actionListener="#{loginBean.logout}" icon="ui-icon-power" 
                                    oncomplete="handleLoginRequest(xhr, status, args)"/>

                        <f:facet name="options">
                            <p:outputLabel value="#{loginBean.usuario.anexo.nombre}"/>
                        </f:facet>

                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">

            <ui:insert name="content">Content</ui:insert>

        </div>

        <div id="bottom">
            <ui:insert name="bottom">INDUSTRIASTRICAR &copy; 2015</ui:insert>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggetOut) {
                    location.href = args.ruta;
                }
            }

            $(document).ready(function () {
                $(".money").maskMoney();
            });
        </script>


    </h:body>

</html>

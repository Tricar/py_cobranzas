<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>        
        
        

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                Bienvenido al Sistemas de Cobrazas
                <h:form>
                    <p:growl id="msgs" showDetail="true" />

                    <p:panel id="basic" header="Basic" footer="Movie Details" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="images/foto/01.jpg" width="150px" height="100px"/>
                            <h:outputText
                                value="The story begins as Don Vito Corleone..." />
                        </h:panelGrid>
                    </p:panel>

                    <p:panel id="toggleable" header="Toggleable" footer="Movie Details" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="images/foto/02.jpg" width="150px" height="100px"/>
                            <h:outputText value="Francis Ford Coppola's legendary continuation..." />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

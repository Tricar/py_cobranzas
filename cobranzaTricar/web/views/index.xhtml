<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../views/template.xhtml">
    <ui:define name="content">
        <div class="Container20 Responsive">
            <div class="ContainerIndent">
                <div class="Container100">
                    <div class="DispInlBlock MarTop20">
                        <div class="Container20"><i class="fa fa-user Fs50 red Fleft MarRight10"></i></div>
                        <div class="Container80">
                            <div class="Fright">
                                <h2 class="black Fs24 FontRalewayMedium"><p:outputLabel value="#{loginbean.usuario.anexo.nombre}"/></h2>
                                <span class="Fs15 gray FontRalewayRegular DispBlock"><p:outputLabel value="#{loginbean.usuario.perfil.descripcion}"/></span>
                            </div>
                        </div>
                    </div>
                    <div class="Seperator"></div>
                    <i class="fa fa-clock-o Fleft Fs15 gray MarRight10"></i>
                    <span class="Fleft Fs12 softgray">El último acceso - <h:outputText value="#{now}"><f:convertDateTime pattern="E d, MMM Y HH: m" /></h:outputText></span>
                    <div class="Container100 MarTop20">
                        <a href="#" class="Wid30 Responsive BorderedBox Fleft TexAlCenter HoverEffect">
                            <div class="ContainerIndent">
                                <div class="EmptyBox10"></div>
                                <i class="fa fa-bell Fs24 animated swing infinite gray"></i>
                                <span class="Fs10 DispBlock gray">Messages</span>
                                <span class="Fs24 DispBlock red">24</span>
                                <div class="EmptyBox10"></div>
                            </div>
                        </a>
                        <a href="#" class="Wid30 Responsive BorderedBox Fleft TexAlCenter HoverEffect" style="margin-left:5%;">
                            <div class="ContainerIndent">
                                <div class="EmptyBox10"></div>
                                <i class="fa fa-briefcase gray Fs24"></i>
                                <span class="Fs10 DispBlock gray">Tasks</span>
                                <span class="Fs24 DispBlock red">19</span>
                                <div class="EmptyBox10"></div>
                            </div>
                        </a>
                        <a href="#" class="Wid30 Responsive BorderedBox Fright TexAlCenter HoverEffect">
                            <div class="ContainerIndent">
                                <div class="EmptyBox10"></div>
                                <i class="fa fa-bar-chart gray Fs24"></i>
                                <span class="Fs10 DispBlock gray">Reports</span>
                                <span class="Fs24 DispBlock red">26</span>
                                <div class="EmptyBox10"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="Container25 Responsive">
            <div class="ContainerIndent">
                <div class="Container100 TexAlCenter">

                    <div class="DispInlBlock TexAlLeft MarTop20">
                        <div class="Container20"><i class="fa fa-line-chart Fs40 orange Fleft MarRight10"></i></div>
                        <div class="Container80">
                            <div class="Fright">
                                <h2 class="black Fs24 FontRalewayMedium">Datos Actuales</h2>
                                <span class="Fs15 gray FontRalewayRegular DispBlock">Hoy, en general y en línea</span>
                            </div>
                        </div>
                    </div>
                    <div class="Seperator"></div>
                    <div class="Container100">
                        <div class="Wid45 BorderedBox Fleft TexAlCenter">
                            <div class="ContainerIndent">
                                <div class="EmptyBox10"></div>
                                <div class="Fs14 gray FontRalewayRegular">Ventas Semanal</div>
                                <div class="EmptyBox10"></div>
                                <div class="Fs30 blue FontRalewayLight"><h:outputLabel value="#{loginbean.ventasxdia}"/></div>
                                <div class="EmptyBox10"></div>
                            </div>
                        </div>
                        <div class="Wid45 BorderedBox Fright TexAlCenter">
                            <div class="ContainerIndent">
                                <div class="EmptyBox10"></div>
                                <div class="Fs14 gray FontRalewayRegular">Ventas del mes</div>
                                <div class="EmptyBox10"></div>
                                <div class="Fs30 blue FontRalewayLight"><h:outputLabel value="#{loginbean.ventasxmes}"/></div>
                                <div class="EmptyBox10"></div>
                            </div>
                        </div>
                        <div class="Wid45 BorderedBox Fleft TexAlCenter">
                            <div class="ContainerIndent">
                                <div class="EmptyBox10"></div>
                                <div class="Fs14 gray FontRalewayRegular">Creditos para Aprobar</div>
                                <div class="EmptyBox10"></div>
                                <div class="Fs30 red FontRalewayLight animated pulse infinite"><i class="fa fa-money Fs24"></i> <h:outputLabel value="#{loginbean.creditoxaprobar}"/></div>
                                <div class="EmptyBox10"></div>
                            </div>
                        </div>
                        <div class="Wid45 BorderedBox Fright TexAlCenter">
                            <div class="ContainerIndent">
                                <div class="EmptyBox10"></div>
                                <div class="Fs14 gray FontRalewayRegular">Creditos para despachar</div>
                                <div class="EmptyBox10"></div>
                                <div class="Fs30 orange FontRalewayLight animated pulse infinite"><i class="fa fa-money Fs24"></i> <h:outputLabel value="#{loginbean.creditoaprobado}"/></div>
                                <div class="EmptyBox10"></div>
                            </div>
                        </div>
                        <div class="Wid45 BorderedBox Fleft TexAlCenter">
                            <div class="ContainerIndent">
                                <div class="EmptyBox10"></div>
                                <div class="Fs14 gray FontRalewayRegular">Pagos semanal</div>
                                <div class="EmptyBox10"></div>
                                <div class="Fs30 green FontRalewayLight"><h:outputLabel value="#{loginbean.pagosxdia}"/></div>
                                <div class="EmptyBox10"></div>
                            </div>
                        </div>
                        <div class="Wid45 BorderedBox Fright TexAlCenter">
                            <div class="ContainerIndent">
                                <div class="EmptyBox10"></div>
                                <div class="Fs14 gray FontRalewayRegular">Pagos al mes</div>
                                <div class="EmptyBox10"></div>
                                <div class="Fs30 green FontRalewayLight"><h:outputLabel value="#{loginbean.pagosxmes}"/></div>
                                <div class="EmptyBox10"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Container50 Responsive50">
            <div class="ContainerIndent">
                <h3 class="BigTopic">
                    <div class="Wid50 Responsive50 Fleft">Carta de las ventas mensuales</div>
                </h3>
                <div class="Wid100">
                    <div id="j_idt104"></div>
                    <script id="j_idt104_s" type="text/javascript">
                        $(function () {
                            PrimeFaces.cw(
                                    'Chart',
                                    'widget_j_idt104',
                                    {
                                        id: 'j_idt104',
                                        type: 'line',
                                        responsive: true,
                                        data: [[[1, 2], [2, 1], [3, 3], [4, 6], [5, 8]], [[1, 6], [2, 3], [3, 2], [4, 7], [5, 9]], [[1, 4], [2, 6], [3, 9], [4, 3], [5, 2]]],
                                        title: "Linea Grafica",
                                        legendPosition: "e",
                                        extender: skinChart,
                                        axes: {
                                            xaxis: {label: "", renderer: $.jqplot.LinearAxisRenderer, tickOptions: {angle: 0}},
                                            yaxis: {label: "", min: 0, max: 10, renderer: $.jqplot.LinearAxisRenderer, tickOptions: {angle: 0}}},
                                        series: [{
                                                label: 'AUDI A3',
                                                renderer: $.jqplot.LineRenderer,
                                                showLine: true, markerOptions: {show: true, style: 'filledCircle'}
                                            },
                                            {label: 'BMW i8', renderer: $.jqplot.LineRenderer, showLine: true, markerOptions: {show: true, style: 'filledCircle'}},
                                            {label: 'Mercedes A200', renderer: $.jqplot.LineRenderer, showLine: true, markerOptions: {show: true, style: 'filledCircle'}}
                                        ], animate: true, datatip: true
                                    },
                            'charts');
                        });
                    </script>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

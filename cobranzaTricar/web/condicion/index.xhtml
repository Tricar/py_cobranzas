<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestion de Condicion de Pago</title>
    </h:head>
    <h:body>
        <h:form id="formInsertar">
            <p:panelGrid columns="2">

                <p:outputLabel value="Nombre de condicion:" />
                <p:inputText value="#{condicionPagoBean.condpago.nombre}" id="txtnombre"/>
                
            </p:panelGrid>
            <p:commandButton actionListener="#{condicionPagoBean.insertar()}" value="Ingresar Cond. Pago" update=":formMostrar"/>
        </h:form>
        <h:form id="formMostrar">
            <p:dataTable var="condicion" value="#{condicionPagoBean.condpagos}" 
                         emptyMessage="No hay nada para mostrar" 
                         paginator="true" rows="10" paginatorPosition="top" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="10">
                <p:column headerText="Id Cond.">
                    <h:outputText value="#{condicion.idcondicionpago}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{condicion.nombre}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{condicion.fechareg}" />
                </p:column>
                <p:column headerText="Modificar">
                    <p:commandButton value="Modificar" oncomplete="dlgmodificar.show()" update=":formModificar">
                        <f:setPropertyActionListener target="#{condicionPagoBean.condpago}" value="#{condicion}" />
                    </p:commandButton>
                </p:column>
                <p:column headerText="Eliminar">
                    <p:commandButton value="Eliminar" oncomplete="dlgeliminar.show()" update=":formEliminar">
                        <f:setPropertyActionListener target="#{condicionPagoBean.condpago}" value="#{condicion}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:dialog id="dlg" header="Modificar Condicion" showEffect="explode" hideEffect="explode" 
                  widgetVar="dlgmodificar" modal="true" resizable="false" minWidth="200">
            <h:form id="formModificar">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{condicionPagoBean.condpago.nombre}" />
                    
                </p:panelGrid>
                <p:commandButton value="Modificar" update=":formMostrar" actionListener="#{condicionPagoBean.modificar()}" 
                                 oncomplete="dlgmodificar.hide();" />
            </h:form>
        </p:dialog>
        <p:dialog id="dlg2" header="Eliminar Cond. Pago" showEffect="explode" hideEffect="explode" 
                  widgetVar="dlgeliminar" modal="true" resizable="false" minWidth="200">
            <h:form id="formEliminar">
                <h:outputText value="Â¿Desea eliminar?" />
                <p:commandButton value="Si" actionListener="#{condicionPagoBean.eliminar()}" 
                                 update=":formMostrar" oncomplete="dlgeliminar.hide();" />
                <p:commandButton value="No" onclick="dlg2.hide();" />
            </h:form>
        </p:dialog>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                template="./../views/template.xhtml">

    <ui:define name="content">
        <h2>Solicitud de Crédito Directo</h2>
        <h:form>
            <p:commandButton action="#{creditoBean.index()}" value="Regresar" immediate="true" icon="b-back"/>
        </h:form>
        <f:view afterPhase="#{anexoBean.phaseListener}">
            <h:form prependId="false ">
                <p:growl id="msg12" />
                <p:panelGrid columns="2">
                    <p:outputLabel value="Fecha:" for="txtfecha"/>
                    <p:calendar id="txtfecha" showOn="button" value="#{creditoBean.credito.fechareg}" navigator="true" pattern="dd/MM/yyyy" required="true" requiredMessage="Ingresar Fecha"/>
                    <p:outputLabel value="Código:" for="txtcodigo"/>
                    <p:inputText id="txtcodigo" value="#{creditoBean.credito.liqventa}" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase" required="true" requiredMessage="Ingrese un código de credito"/>
                    <p:outputLabel value="Buscar Verificador:" />
                    <p:autoComplete value="#{creditoBean.credito.codven}"
                                    completeMethod="#{anexoBean.filtrarVendedor}" var="vend"
                                    itemLabel="#{vend.nombres}" itemValue="#{vend.idanexo}">                                
                        <p:ajax event="itemSelect" process="@form" />                        
                    </p:autoComplete>
                    <p:outputLabel value="Tienda:" for="txttienda"/>
                    <p:selectOneMenu id="txttienda" value="#{creditoBean.credito.tienda}" required="true" requiredMessage="Seleccione la Tienda">
                        <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                        <f:selectItem itemLabel="VX1" itemValue="V1" />
                        <f:selectItem itemLabel="VX2" itemValue="V2" />                            
                    </p:selectOneMenu>
                    <p:outputLabel value="Buscar cliente:" for="cliente"/>
                    <p:autoComplete id="cliente" value="#{creditoBean.credito.anexoByIdanexo}"
                                    completeMethod="#{anexoBean.filtrarCliente}" var="cliente"
                                    itemLabel="#{cliente.nombres}" itemValue="#{cliente}" 
                                    required="true" requiredMessage="Ingrese cliente">
                        <o:converter converterId="omnifaces.ListConverter" list="#{anexoBean.anexos}"/>
                        <p:ajax event="mousemove" update="precio lblinicial res txtinicial"  listener="#{creditoBean.precioModeloCredito()}"/>
                        <p:ajax event="itemSelect" listener="#{ocupacionBean.cargarIngresos(creditoBean.credito.anexoByIdanexo)}" update="@form"/>
                        <p:ajax event="itemSelect" listener="#{anexoBean.handleSelect}" />
                        <p:ajax event="itemUnselect" listener="#{anexoBean.handleUnSelect}" />
                    </p:autoComplete>
                </p:panelGrid>
                <p:accordionPanel>
                    <p:tab title="Ingresos">
                        <p:dataTable var="ocups" value="#{ocupacionBean.ocupsxanexo}" id="tablaing"
                                     emptyMessage="No hay nada para mostrar">
                            <p:column headerText="Descripción">
                                <h:outputText value="#{ocups.descripcion}" />
                            </p:column>
                            <p:column headerText="Empresa">
                                <h:outputText value="#{ocups.empresa}" />
                            </p:column>
                            <p:column headerText="Monto">
                                <h:outputText value="#{ocups.montoin}" />
                            </p:column>
                            <p:column headerText="Operaciones">                        
                                <p:commandButton oncomplete="dlginsertar.show()" icon="b-ver">
                                    <f:setPropertyActionListener target="#{ocupacionBean.ocupacion}" value="#{ocups}" />
                                </p:commandButton>
                                <p:commandButton icon="b-delete" oncomplete="dlgeliminar.show()" update=":formEliminar" title="Eliminar">
                                    <f:setPropertyActionListener target="#{ocupacionBean.ocupacion}" value="#{ocups}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Agregar ingresos" icon="b-add" oncomplete="dlginsertar.show()"/>                       
                    </p:tab>
                </p:accordionPanel>
                <p:panelGrid columns="2">
                    <h:outputText value="¿Aval? " />
                    <p:selectBooleanCheckbox value="#{creditoBean.value}">
                        <p:ajax update="msg12 aval" listener="#{creditoBean.addMessage}" />
                    </p:selectBooleanCheckbox>
                    <p:outputLabel value="Buscar Aval:" for="aval"/>
                    <p:autoComplete id="aval" value="#{creditoBean.credito.anexoByIdaval}"
                                    completeMethod="#{anexoBean.filtrarAval}" var="aval"
                                    itemLabel="#{aval.nombres}" itemValue="#{aval.idanexo}" 
                                    required="true" requiredMessage="Ingrese aval" disabled="#{creditoBean.value2}">                        
                        <p:ajax event="itemSelect" process="@form" />                        
                    </p:autoComplete>
                    <p:outputLabel value="Modalidad:" />
                    <p:selectOneMenu value="#{creditoBean.credito.condicionpago}" >                        
                        <f:selectItem itemLabel="Cred. Directo" itemValue="CD" />
                        <f:selectItem itemLabel="Financiado" itemValue="FI"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Tipo Vehículo:" for="tipo"/>
                    <p:selectOneMenu id="tipo" value="#{creditoBean.credito.vehi}" required="true" requiredMessage="Seleccione Tipo de vehículo">
                        <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}" />
                        <f:selectItem itemLabel="MTX" itemValue="MX" />
                        <f:selectItem itemLabel="ML" itemValue="ML" />
                        <f:selectItem itemLabel="MTF" itemValue="MF" />
                        <f:selectItem itemLabel="MTC" itemValue="MC" />
                        <p:ajax update="modeloc" listener="#{modeloBean.modeloTipo(creditoBean.credito.vehi)}" process="@this" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Modelo:" for="modeloc"/>
                    <p:selectOneMenu id="modeloc" value="#{creditoBean.credito.modelo}" converter="omnifaces.SelectItemsConverter"
                                     required="true" requiredMessage="Seleccione Modelo">
                        <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                        <f:selectItems value="#{modeloBean.listafiltrada}" var="modelo" itemLabel="#{modelo.modelo}" itemValue="#{modelo}"/>
                        <p:ajax update="precio lblinicial res txtinicial" listener="#{creditoBean.precioModeloCotiza()}" process="@this"/>
                    </p:selectOneMenu> 
                    <p:outputLabel value="Nro. Letras:" for="nletras"/>
                    <p:selectOneMenu id="nletras" value="#{creditoBean.credito.nletras}" required="true" requiredMessage="Ingrese número de letras">
                        <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                        <f:selectItem itemLabel="12" itemValue='12'/>
                        <f:selectItem itemLabel="11" itemValue='11'/>
                        <f:selectItem itemLabel="10" itemValue='10'/>
                        <f:selectItem itemLabel="9" itemValue='9'/>
                        <f:selectItem itemLabel="8" itemValue='8'/>
                        <f:selectItem itemLabel="7" itemValue='7'/>
                        <f:selectItem itemLabel="6" itemValue='6'/>
                        <f:selectItem itemLabel="5" itemValue='5'/>
                        <f:selectItem itemLabel="4" itemValue='4'/>
                        <f:selectItem itemLabel="3" itemValue='3'/>
                        <f:selectItem itemLabel="2" itemValue='2' />
                        <f:selectItem itemLabel="1" itemValue='1' />                                                                                                                                                                        
                    </p:selectOneMenu>                                                
                    <p:outputLabel value="Precio:"/>
                    <p:inputText id="precio" value="#{creditoBean.precio}" readonly="true">                        
                    </p:inputText>                    
                    <p:outputLabel id="lblinicial" value="Inicial sugerida: #{creditoBean.iniciapre}" for="txtinicial"/>
                    <p:inputText id="txtinicial" value="#{creditoBean.inicia}" class="money" required="true" requiredMessage="Ingrese incial" disabled="#{creditoBean.valuei}">
                        <p:ajax event="keyup" update="res" listener="#{creditoBean.resProformar()}"/>
                    </p:inputText>
                    <h:outputText value="¿Inicial distinta? " />
                    <p:selectBooleanCheckbox value="#{creditoBean.valuei}">
                        <p:ajax update="msg12 txtinicial txtinicial2" listener="#{creditoBean.addMessageini}" />
                    </p:selectBooleanCheckbox>
                    <p:outputLabel id="lblinicial2" value="Ingrese inicial:" for="txtinicial2"/>
                    <p:inputText id="txtinicial2" value="#{creditoBean.inicia}" class="money" required="true" requiredMessage="Ingrese incial" disabled="#{creditoBean.valuei2}">
                        <p:ajax event="keyup" update="res" listener="#{creditoBean.resProformar()}"/>
                    </p:inputText>
                    <p:outputLabel value="Saldo:"/>                                    
                    <p:inputText id="res" value="#{creditoBean.saldo}" readonly="true"/>
                    <p:outputLabel value="Interés:" for="interes"/>
                    <p:selectOneMenu id="interes" value="#{creditoBean.credito.interes}">
                        <f:selectItem itemLabel="7" itemValue='7'/>
                        <f:selectItem itemLabel="6" itemValue='6'/>
                        <f:selectItem itemLabel="5" itemValue='5'/>
                        <f:selectItem itemLabel="0" itemValue='0'/>                                                                                                
                    </p:selectOneMenu>
                    <p:outputLabel value="Buscar Verificador:" />
                    <p:autoComplete value="#{creditoBean.credito.verificado}"
                                    completeMethod="#{anexoBean.filtrarGestor}" var="verif"
                                    itemLabel="#{verif.nombres}" itemValue="#{verif.idanexo}">                                
                        <p:ajax event="itemSelect" process="@form" />                        
                    </p:autoComplete>
                    <p:outputLabel value="Aprobado:" for="aprobado"/>
                    <p:autoComplete id="aprobado" value="#{creditoBean.credito.aprobadox}"
                                    completeMethod="#{anexoBean.filtrarJefe}" var="aprob"
                                    itemLabel="#{aprob.nombres}" itemValue="#{aprob}"
                                    required="true" requiredMessage="Falta aprobación">
                        <o:converter converterId="omnifaces.ListConverter" list="#{anexoBean.anexos}"/>
                    </p:autoComplete>
                    <p:outputLabel value="Contrato:" for="rcontrato"/>
                    <p:selectOneRadio id="rcontrato" value="#{creditoBean.credito.contrato}" required="true" requiredMessage="Seleccione una opción">
                        <f:selectItem itemLabel="SI" itemValue="true" />
                        <f:selectItem itemLabel="NO" itemValue="false"/>
                    </p:selectOneRadio>
                    <p:outputLabel value="Cronograma:" for="rcrono"/>
                    <p:selectOneRadio id="rcrono" value="#{creditoBean.credito.cronograma}" required="true" requiredMessage="Seleccione una opción">
                        <f:selectItem itemLabel="SI" itemValue="true"/>
                        <f:selectItem itemLabel="NO" itemValue="false"/>                        
                    </p:selectOneRadio>
                    <p:outputLabel value="Guía Rem:"/>
                    <p:inputText id="guia" value="#{creditoBean.credito.guia}"/>
                    <p:outputLabel value="Comprobante:"/>
                    <p:inputText id="comp" value="#{creditoBean.credito.comprobante}" required="true" requiredMessage="Ingrese Guía"/>
                    <p:outputLabel value="Nota Débito:"/>
                    <p:inputText id="comp2" value="#{creditoBean.credito.comprobante2}" required="true" requiredMessage="Ingrese Comprobante pago"/>
                    <p:outputLabel value="Observaciones:"/>
                    <p:inputTextarea id="obs" value="#{creditoBean.credito.adicional}" required="true" requiredMessage="Ingrese Nota Débito"/>
                </p:panelGrid>
                <p:commandButton value="Generar" actionListener="#{creditoBean.insertarCredito()}" icon="b-ok"
                                 ajax="false">
                </p:commandButton>
            </h:form>
            <h:form>
                <h:commandButton actionListener="#{reportesBean.exportarLiq(creditoBean.credito.liqventa)}" value="Imp. Liquid." />
            </h:form>
        </f:view>        
        <h:form id="formMostrar">
            <p:growl sticky="false" showDetail="true" id="mensajeGeneral"/>
            <p:dataTable var="letras" value="#{creditoBean.letrascredito}"
                         emptyMessage="No hay nada para mostrar">
                <p:column headerText="Cod venta.">
                    <h:outputText value="#{letras.credito.liqventa}" />
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{letras.descripcion}"/>
                </p:column>
                <p:column headerText="Monto">
                    <h:outputText value="#{letras.montoletra}"/>
                </p:column>
                <p:column headerText="Interes">
                    <h:outputText value="#{letras.interes}"/>
                </p:column>
                <p:column headerText="Total Letra">
                    <h:outputText value="#{letras.monto}"/>
                </p:column>
                <p:column headerText="Fecha In.">
                    <h:outputText value="#{letras.fecini}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Fecha Ven.">
                    <h:outputText value="#{letras.fecven}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Saldo">
                    <h:outputText value="#{letras.saldo}"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{letras.estado}">
                        <f:converter converterId="letrasconverter"/>
                    </h:outputText>
                </p:column>                        
            </p:dataTable>
        </h:form>

        <h:form id="formOcupacion">
            <p:dialog  id="dlg1" header="Ingresar datos" showEffect="explode" hideEffect="explode" widgetVar="dlginsertar" modal="true" >
                <p:panelGrid columns="4">
                    <p:outputLabel value="Tipo:" for="cmbtipo"/>
                    <p:selectOneMenu id="cmbtipo" value="#{ocupacionBean.ocupacion.tipo}" required="true" requiredMessage="Seleccione Tipo de Ingreso">
                        <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}" />
                        <f:selectItem itemLabel="Dependiente" itemValue="DP" />
                        <f:selectItem itemLabel="Independiente" itemValue="IN" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Seleccione:" for="cmbclase"/>
                    <p:selectOneMenu id="cmbclase" value="#{ocupacionBean.ocupacion.clase}" required="true" requiredMessage="Seleccione Tipo">
                        <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}" />
                        <f:selectItem itemLabel="Formal" itemValue="FR" />
                        <f:selectItem itemLabel="Informal" itemValue="IF" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Descripción:" for="txtdesc"/>
                    <p:inputText id="txtdesc" value="#{ocupacionBean.ocupacion.descripcion}" onkeyup="javascript:this.value = this.value.toUpperCase();" required="true" requiredMessage="Ingrese Descripción"/>
                    <p:outputLabel value="Empresa:" for="txtem"/>
                    <p:inputText id="txtem" value="#{ocupacionBean.ocupacion.empresa}" onkeyup="javascript:this.value = this.value.toUpperCase();" required="true" requiredMessage="Ingrese Descripción"/>
                    <p:outputLabel value="Monto ingresos:" for="txtmonto"/>
                    <p:inputText id="txtmonto" value="#{ocupacionBean.ocupacion.montoin}" class="money" required="true" requiredMessage="Ingrese Monto"/>
                    <p:outputLabel value="Boletas de pago:" for="opcbol"/>
                    <p:selectOneRadio id="opcbol" value="#{ocupacionBean.ocupacion.boletas}" required="true" requiredMessage="Seleccione una opción">
                        <f:selectItem itemLabel="SI" itemValue="true"/>
                        <f:selectItem itemLabel="NO" itemValue="false"/>                        
                    </p:selectOneRadio>
                    <p:outputLabel value="Fact/Bol:" for="opcfacbol"/>
                    <p:selectOneRadio id="opcfacbol" value="#{ocupacionBean.ocupacion.facbol}" required="true" requiredMessage="Seleccione una opción">
                        <f:selectItem itemLabel="SI" itemValue="true"/>
                        <f:selectItem itemLabel="NO" itemValue="false"/>                        
                    </p:selectOneRadio>
                    <p:outputLabel value="RRHH:" for="opcrrhh"/>
                    <p:selectOneRadio id="opcrrhh" value="#{ocupacionBean.ocupacion.rrhh}" required="true" requiredMessage="Seleccione una opción">
                        <f:selectItem itemLabel="SI" itemValue="true"/>
                        <f:selectItem itemLabel="NO" itemValue="false"/>                        
                    </p:selectOneRadio>
                    <p:outputLabel value="Constancia posesión:" for="opccons"/>
                    <p:selectOneRadio id="opccons" value="#{ocupacionBean.ocupacion.constancia}" required="true" requiredMessage="Seleccione una opción">
                        <f:selectItem itemLabel="SI" itemValue="true"/>
                        <f:selectItem itemLabel="NO" itemValue="false"/>                        
                    </p:selectOneRadio>
                    <p:outputLabel value="Tarjeta propiedad:" for="opctprop"/>
                    <p:selectOneRadio id="opctprop" value="#{ocupacionBean.ocupacion.tpropiedad}" required="true" requiredMessage="Seleccione una opción">
                        <f:selectItem itemLabel="SI" itemValue="true"/>
                        <f:selectItem itemLabel="NO" itemValue="false"/>                        
                    </p:selectOneRadio>
                    <p:outputLabel value="Licencia:" for="opclic"/>
                    <p:selectOneRadio id="opclic" value="#{ocupacionBean.ocupacion.licencia}" required="true" requiredMessage="Seleccione una opción">
                        <f:selectItem itemLabel="SI" itemValue="true"/>
                        <f:selectItem itemLabel="NO" itemValue="false"/>                        
                    </p:selectOneRadio>
                    <p:outputLabel value="Pagos sunat:" for="opcsunat"/>
                    <p:selectOneRadio id="opcsunat" value="#{ocupacionBean.ocupacion.pagosunat}" required="true" requiredMessage="Seleccione una opción">
                        <f:selectItem itemLabel="SI" itemValue="true"/>
                        <f:selectItem itemLabel="NO" itemValue="false"/>                        
                    </p:selectOneRadio>                    
                    <p:commandButton actionListener="#{ocupacionBean.insertar(creditoBean.credito.anexoByIdanexo)}"
                                     value="Guardar" ajax="false"/>
                </p:panelGrid>
            </p:dialog>
        </h:form>
        <h:form id="formEliminar">
            <p:dialog id="dlg2" header="Eliminar Ingreso de Cliente" showEffect="explode" hideEffect="explode" 
                      widgetVar="dlgeliminar" modal="true" resizable="false" minWidth="200">
                <h:outputText value="¿Desea eliminar?" />
                <p:commandButton value="Si" actionListener="#{ocupacionBean.eliminar(creditoBean.credito.anexoByIdanexo)}" 
                                 ajax="false" oncomplete="dlgeliminar.hide();" />
                <p:commandButton value="No" onclick="dlg2.hide();" />
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>

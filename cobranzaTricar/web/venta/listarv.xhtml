<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../views/template.xhtml">
    <ui:define name="content">
        <h:form>            
            <p:panelGrid columns="2">
                <p:outputLabel value="Fecha Inicio:"/>
                <p:calendar navigator="true" showOn="button" pattern="dd/MM/yyyy" value="#{creditoBean.fecha1}"/>
                <p:outputLabel value="Fecha Fin:"/>
                <p:calendar navigator="true" showOn="button" pattern="dd/MM/yyyy" value="#{creditoBean.fecha2}"/>
                <p:commandButton value="Buscar"  actionListener="#{creditoBean.filtrarFechas()}" ajax="false"/>
            </p:panelGrid>

            <p:panelGrid columns="6">
                <p:outputLabel value="Ingrese DNI o RUC:"/>
                <p:inputMask mask="9?9999999999" maxlength="11" value="#{creditoBean.dni}"/>                       
                <p:commandButton value="Buscar" actionListener="#{creditoBean.cargarAnexoDNI()}"
                                 ajax="false"/>
                <p:outputLabel value="Ingrese Nombre:"/>
                <p:inputText value="#{creditoBean.nombre}"/>
                <p:commandButton value="Buscar" actionListener="#{creditoBean.cargarCreditoNombre()}"
                                 ajax="false"/>
            </p:panelGrid>            
        </h:form>
        <h:form id="formMostrar">
            <p:dataTable var="cred" value="#{creditoBean.filtradafecha}" 
                         emptyMessage="Ningún cliente coincide con su búsqueda" >
                <p:column headerText="Cod.">
                    <h:outputText value="#{cred.liqventa}" />
                </p:column>
                <p:column headerText="Nombres">
                    <h:outputText value="#{cred.anexoByIdanexo.nombres}" />
                </p:column>
                <p:column headerText="Num. Doc.">
                    <h:outputText value="#{cred.anexoByIdanexo.numdocumento}" />
                </p:column>
                <p:column headerText="Tienda" >
                    <h:outputText value="#{cred.tienda}">
                        <f:converter converterId="tiendaconverter"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Empresa" >
                    <h:outputText value="#{cred.empresa}">
                        <f:converter converterId="empresaconverter"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Vehículo">
                    <h:outputText value="#{cred.vehiculo.tipovehiculo}">
                        <f:converter converterId="tvehiculo"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Deuda">
                    <h:outputText value="#{cred.deudactual}" />
                </p:column>
                <p:column headerText="Mostrar">                            
                    <p:commandButton value="Ver" update=":formModificar" icon="b-ver"
                                     actionListener="#{creditoBean.cargarLetras(cred)}"/>
                </p:column>                        
            </p:dataTable>
        </h:form>        
        <hr/>
        <h:form id="formModificar">
            <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
            <p:dataTable var="letras" value="#{creditoBean.letraslista}" 
                         emptyMessage="No hay nada para mostrar">
                <p:inputText type="hidden" value="#{letras.idletras}"/>
                <p:column headerText="Cod venta.">
                    <h:outputText value="#{letras.credito.liqventa}" />
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{letras.descripcion}"/>
                </p:column>
                <p:column headerText="Saldo Capital">
                    <h:outputText value="#{letras.montoletra}"/>
                </p:column>
                <p:column headerText="Interes">
                    <h:outputText value="#{letras.interes}"/>
                </p:column>
                <p:column headerText="Total Letra">
                    <h:outputText value="#{letras.monto}"/>
                </p:column>
                <p:column headerText="Fecha In.">
                    <h:outputText value="#{letras.fecini}">
                        <f:convertDateTime pattern = "dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Fecha Ven.">
                    <h:outputText value="#{letras.fecven}">
                        <f:convertDateTime  pattern = "dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Saldo Deudor">
                    <h:outputText value="#{letras.saldo}"/>
                </p:column>
                <p:column headerText="Mora">
                    <h:outputText value="#{letras.mora}"/>
                </p:column>
                <p:column headerText="D atraso">
                    <h:outputText value="#{letras.diffdays}"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{letras.estado}">
                        <f:converter converterId="letrasconverter"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Pagar">                                
                    <p:commandButton oncomplete="dlgpagar.show()" value="P" disabled="#{letras.saldo == '0.00'}"
                                     actionListener="#{pagosBean.cargarLetra(letras)}" />
                    <p:commandButton value="ND" icon="b-add" oncomplete="dlgnotadebito.show()" disabled="#{letras.mora == '0.00' or letras.descripcion == 'ND'}"
                                     actionListener="#{creditoBean.cargarLetra(letras)}" />
                </p:column>                    
            </p:dataTable>                        
        </h:form>            

        <h:form>
            <p:dialog id="dlg1" header="Ingrese los datos" showEffect="explode" hideEffect="explode" 
                      widgetVar="dlgpagar" modal="true" resizable="false" minWidth="200">
                <p:panelGrid columns="4">
                    <p:outputLabel value="Fecha:" for="txtfecha"/>
                    <p:calendar id="txtfecha" navigator="true" showOn="button" pattern="dd/MM/yyyy" value="#{pagosBean.pago.fecreg}" required="true" requiredMessage="Ingrese la fecha"/>
                    <p:outputLabel value="Tipo:"/>
                    <p:selectOneMenu value="#{pagosBean.pago.tipo}">
                        <f:selectItem itemLabel="Letra" itemValue="LE" />
                        <f:selectItem itemLabel="Nota de Credito" itemValue="NC" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Referencia:" for="txtreferencia"/>
                    <p:inputText id="txtreferencia" value="#{pagosBean.pago.operacion}" required="true" requiredMessage="Ingrese referencia" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase"/>
                    <p:outputLabel value="Monto:" for="monto"/>
                    <p:inputText id="monto" value="#{pagosBean.pago.monto}" required="true" requiredMessage="Ingrese el monto" class="money"/>
                    <p:outputLabel value="Descripción:" for="txtdescripcion"/>
                    <p:inputText id="txtdescripcion" value="#{pagosBean.pago.descripcion}" required="true" requiredMessage="Ingrese referencia" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase"/>
                    <h:panelGroup></h:panelGroup>
                    <h:panelGroup></h:panelGroup>
                    <p:commandButton actionListener="#{pagosBean.insertar()}" value="Pagar" oncomplete="dlgpagar.hide()"
                                     ajax="false"/>
                </p:panelGrid>                
            </p:dialog>
        </h:form>
        <h:form id="formNotadebito">
            <p:dialog id="dlg4" header="Ingrese los datos" showEffect="explode" hideEffect="explode" 
                      widgetVar="dlgnotadebito" modal="true" resizable="true" minWidth="200">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Fecha:" for="txtfechai"/>
                    <p:calendar id="txtfechai" navigator="true" showOn="button" value="#{creditoBean.letra.fecini}" 
                                pattern="dd/MM/yyyy" required="true" requiredMessage="Ingrese Fecha">                        
                    </p:calendar>                    
                    <p:outputLabel value="Monto:" for="txtmonto"/>
                    <p:inputText id="txtmonto" value="#{creditoBean.letra.monto}" class="money" required="true" requiredMessage="Ingrese Monto"/>
                    <p:commandButton actionListener="#{creditoBean.insertarNotaDebito()}" value="Guardar" 
                                     oncomplete="dlgnotadebito.hide()" ajax="false"/>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>

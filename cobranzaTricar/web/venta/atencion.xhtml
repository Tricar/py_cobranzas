<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                template="./../views/template.xhtml">
    <ui:define name="content">
        <h2 class="BigTopic">Atencion de venta R-S</h2>
        <h:form>            
            <p:commandButton actionListener="#{ventaMBBean.cargarVentaAtendida()}" value="Atendidos" ajax="false" icon="fa fa-line-chart white"/>
        </h:form>
        <hr/>
        <div id="form:singleDT" class="ui-datatable ui-widget ui-datatable-reflow">
            <div class="ui-paginator ui-paginator-top ui-widget-header" role="navigation">
                <h:form id="formMostrar">
                    <p:dataTable var="venta" value="#{ventaMBBean.listaventa}" scrollable="true" emptyMessage="Ningún cliente coincide con su búsqueda" >
                        <p:column headerText="CODIGO">
                            <h:outputText value="#{venta.codigo}" />
                        </p:column>
                        <p:column headerText="TIPO">
                            <h:outputText value="#{venta.tipoventa.descripcion}" />
                        </p:column>
                        <p:column headerText="NOMBRE Y APELLIDO">
                            <h:outputText value="#{venta.anexo.nombres}" />
                        </p:column>
                        <p:column headerText="RUC / DNI">
                            <h:outputText value="#{venta.anexo.numdocumento}" />
                        </p:column>
                        <p:column headerText="MONTO">
                            <h:outputText value="#{venta.montototal}" />
                        </p:column>
                        <p:column headerText="ESTADO">
                            <h:outputText value="#{venta.estado == 2 ? 'ATENDIDO' : 'ANULADO'}" />
                        </p:column>
                        <p:column headerText="FECHA">
                            <h:outputText value="#{venta.created}">
                                <f:convertDateTime pattern = "dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column>                            
                            <p:commandButton class="OrangeButton" ajax="false" icon="fa fa-print white" title="Imprimir" actionListener="#{ventaMBBean.Pago(venta.codigo, venta.tipoventa.idtipoventa)}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>

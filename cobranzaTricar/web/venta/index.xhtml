<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Gestion de Ventas </title>
    </h:head>
    <h:body>
        <ui:composition template="./../views/template.xhtml">

            <ui:define name="content">
                <p:tabView>
                    <p:tab title="Venta">
                        <h:form id="formInsertar">
                            <p:panelGrid columns="4">
                                <p:outputLabel value="Fecha:" />
                                <p:calendar value="#{ventaBean.venta.fechareg}" navigator="true"/>
                                <p:outputLabel value="Cod venta:" />
                                <p:inputText value="#{ventaBean.venta.liqventa}" />
                                <p:outputLabel value="Empresa:" />
                                <p:selectOneMenu value="#{ventaBean.venta.empresa}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                    <f:selectItems value="#{empresaBean.empresas}" var="empresa"
                                                   itemLabel="#{empresa.nombre}" itemValue="#{empresa}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Tienda:" />
                                <p:selectOneMenu value="#{ventaBean.venta.tienda}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                    <f:selectItems value="#{tiendaBean.tiendas}" var="tienda"
                                                   itemLabel="#{tienda.nombre}" itemValue="#{tienda}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Condicion:" />
                                <p:selectOneMenu value="#{ventaBean.venta.condicionpago}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                    <f:selectItems value="#{condicionPagoBean.condpagos}" var="cpago"
                                                   itemLabel="#{cpago.nombre}" itemValue="#{cpago}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Nro. Letras:" />
                                <p:selectOneMenu value="#{ventaBean.venta.tiempopago}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                    <f:selectItems value="#{tiempoPagoBean.tpagos}" var="tpago"
                                                   itemLabel="#{tpago.descripcion}" itemValue="#{tpago}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Buscar cliente:" for="anexocli"/>
                                <p:autoComplete id="anexocli" value="#{ventaBean.venta.anexoByIdanexo}" 
                                                completeMethod="#{anexoBean.getQueryCliente}" var="cliente"
                                                itemLabel="#{cliente.nombre}" itemValue="#{cliente}" forceSelection="true">
                                    <o:converter converterId="omnifaces.ListConverter" list="#{anexoBean.anexos}"/>
                                    <p:ajax event="itemSelect" process="@form" />
                                </p:autoComplete>
                                <p:outputLabel value="Buscar vehiculo:" for="vehi"/>
                                <p:autoComplete id="vehi" value="#{ventaBean.venta.vehiculo}" 
                                                completeMethod="#{vehiculoBean.completarTipo}" var="v"
                                                itemLabel="#{v.serie}" itemValue="#{v}" forceSelection="true">
                                    <o:converter converterId="omnifaces.ListConverter" list="#{vehiculoBean.vehiculos}"/>
                                    <p:ajax event="itemSelect" process="@form" />
                                </p:autoComplete>
                                <p:outputLabel value="Fecha:" />
                                <p:calendar value="#{ventaBean.venta.fechareg}" />
                                <p:outputLabel value="Buscar vendedor:" for="anexovend"/>
                                <p:autoComplete id="anexovend" value="#{ventaBean.venta.anexoByCodven}" 
                                                completeMethod="#{anexoBean.getQueryVendedor}" var="anexo"
                                                itemLabel="#{anexo.nombre}" itemValue="#{anexo}" forceSelection="true">
                                    <o:converter converterId="omnifaces.ListConverter" list="#{anexoBean.anexos}"/>
                                    <p:ajax event="itemSelect" process="@form" />
                                </p:autoComplete>                            
                            </p:panelGrid>
                            <p:commandButton value="Guardar" actionListener="#{ventaBean.insertar()}" icon="b-new" 
                                             oncomplete="dlginsertar.hide();" />
                        </h:form>
                    </p:tab>
                    <p:tab title="Datos CrÃ©dito">
                        
                    </p:tab>
                </p:tabView>

            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Gestion de Ventas </title>
    </h:head>
    <h:body>
        <ui:composition template="./../views/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Crear Anexo" icon="b-add" oncomplete="dlginsertar.show()" update=":formCrear"/>
                </h:form>
                <p:dialog id="dlg1" header="Nuevo Anexo" showEffect="explode" hideEffect="explode" 
                          widgetVar="dlginsertar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formCrear">
                        <p:messages autoUpdate="true"/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Id:" />
                            <p:inputText value="#{anexoBean.anexo.idanexo}" disabled="true"/>
                            <p:outputLabel value="Tipo Anexo:" />
                            <p:selectOneMenu value="#{anexoBean.anexo.tipoanexo}" >
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="Administrador" itemValue="AD" />
                                <f:selectItem itemLabel="Cliente" itemValue="CL" />
                                <f:selectItem itemLabel="Vendedor" itemValue="VE" />
                                <f:selectItem itemLabel="Gestor Cob." itemValue="GE" />
                                <p:ajax update="ruc vend ap am dni edad" immediate="true"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Nombre o Razon Social:" />
                            <p:inputText value="#{anexoBean.anexo.nombre}" />
                            <p:outputLabel value="Ap. Paterno:" />
                            <p:inputText  id="ap" value="#{anexoBean.anexo.apepat}" />
                            <p:outputLabel value="Ap. Materno:" />
                            <p:inputText id="am" value="#{anexoBean.anexo.apemat}" />
                            <p:outputLabel value="DNI:" />
                            <p:inputText id="dni" value="#{anexoBean.anexo.dni}" />
                            <p:outputLabel value="RUC:" />
                            <p:inputText id="ruc" value="#{anexoBean.anexo.ruc}" />
                            <p:outputLabel value="Dirección:" />
                            <p:inputText value="#{anexoBean.anexo.direccion}" />
                            <p:outputLabel value="Tel. Fijo:" />
                            <p:inputText value="#{anexoBean.anexo.telefono}" />
                            <p:outputLabel value="Tel. cel:" />
                            <p:inputText value="#{anexoBean.anexo.celular}" />
                            <p:outputLabel value="Edad:" />
                            <p:inputText id="edad" value="#{anexoBean.anexo.edad}" />
                            <p:outputLabel value="Fec. Nac:" />
                            <p:calendar showOn="button" value="#{anexoBean.anexo.fechanac}" navigator="true"/>
                            <p:outputLabel value="Sexo:" />
                            <p:selectOneMenu value="#{anexoBean.anexo.sexo}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                <f:selectItem itemLabel="Femenino" itemValue="F" />
                                <p:ajax update="ruc vend ap am dni edad" immediate="true"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="eMail:" />
                            <p:inputText value="#{anexoBean.anexo.email}" />
                            <p:outputLabel value="Cod. vendedor:" />
                            <p:inputText id="vend" value="#{anexoBean.anexo.codven}" />                                                        
                        </p:panelGrid>
                        <p:commandButton value="Guardar" icon="b-new" actionListener="#{anexoBean.insertar()}" oncomplete="dlginsertar.hide()"/>
                    </h:form>
                </p:dialog>
                <h:form id="formInsertarVenta">
                    <p:messages autoUpdate="true"/>
                    <p:panelGrid columns="4">
                        <p:outputLabel value="Fecha:" />
                        <p:calendar showOn="button" value="#{creditoBean.venta.fechareg}" navigator="true"/>
                        <p:outputLabel value="Cod venta:" />
                        <p:inputText value="#{creditoBean.venta.liqventa}" required="true" requiredMessage="Ingrese un código de venta"/>
                        <p:outputLabel value="Empresa:" />
                        <p:selectOneMenu value="#{creditoBean.venta.empresa}" >
                            <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                            <f:selectItem itemLabel="CASCO" itemValue="CA" />
                            <f:selectItem itemLabel="TRICAR" itemValue="TR" />
                            <f:selectItem itemLabel="SEDNA" itemValue="SE" />                                
                        </p:selectOneMenu>
                        <p:outputLabel value="Tienda:" />
                        <p:selectOneMenu value="#{creditoBean.venta.tienda}" >
                            <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                            <f:selectItem itemLabel="VX1" itemValue="V1" />
                            <f:selectItem itemLabel="VX2" itemValue="V2" />                            
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:accordionPanel>
                        <p:tab title="Datos de Cliente">
                            <p:outputLabel value="Buscar cliente:" />
                            <p:autoComplete value="#{creditoBean.venta.anexoByIdanexo}"
                                            completeMethod="#{anexoBean.filtrarCliente}" var="cliente"
                                            itemLabel="#{cliente.nombre}" itemValue="#{cliente}" forceSelection="true">
                                <o:converter converterId="omnifaces.ListConverter" list="#{anexoBean.anexos}"/>
                            </p:autoComplete>
                        </p:tab>
                        <p:tab title="Datos de Credito">
                            <p:panelGrid columns="4">
                                <p:outputLabel value="Condicion:" />
                                <p:selectOneMenu value="#{creditoBean.venta.condicionpago}" >
                                    <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                    <f:selectItem itemLabel="Contado" itemValue="CO" />
                                    <f:selectItem itemLabel="Cred. Directo" itemValue="CD" />
                                    <f:selectItem itemLabel="Financiado" itemValue="FI"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Nro. Letras:" />
                                <p:selectOneMenu value="#{creditoBean.venta.nletras}" >
                                    <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                    <f:selectItem itemLabel="1" itemValue='1' />
                                    <f:selectItem itemLabel="2" itemValue='2' />
                                    <f:selectItem itemLabel="3" itemValue='3'/>
                                    <f:selectItem itemLabel="4" itemValue='4'/>
                                    <f:selectItem itemLabel="5" itemValue='5'/>
                                    <f:selectItem itemLabel="6" itemValue='6'/>
                                    <f:selectItem itemLabel="7" itemValue='7'/>
                                    <f:selectItem itemLabel="8" itemValue='8'/>
                                    <f:selectItem itemLabel="9" itemValue='9'/>
                                    <f:selectItem itemLabel="10" itemValue='10'/>
                                    <f:selectItem itemLabel="11" itemValue='11'/>
                                    <f:selectItem itemLabel="12" itemValue='12'/>
                                </p:selectOneMenu>


                                <p:outputLabel value="Buscar vendedor:"/>
                                <p:autoComplete value="#{creditoBean.venta.anexoByCodven}"
                                                completeMethod="#{anexoBean.filtrarVendedor}" var="anexo"
                                                itemLabel="#{anexo.nombre}" itemValue="#{anexo}" forceSelection="true">
                                    <o:converter converterId="omnifaces.ListConverter" list="#{anexoBean.anexos}"/>
                                </p:autoComplete>
                                <p:outputLabel value="Buscar vehiculo:" for="vehi"/>
                                <p:autoComplete id="vehi" value="#{creditoBean.venta.vehiculo}"
                                                completeMethod="#{vehiculoBean.completarTipo}" var="v"
                                                itemLabel="#{v.serie}" itemValue="#{v}" forceSelection="true"
                                                required="true" requiredMessage="Elija un vehículo">
                                    <o:converter converterId="omnifaces.ListConverter" list="#{vehiculoBean.vehiculos}"/>
                                </p:autoComplete>
                                <p:outputLabel value="Precio:" />
                                <p:inputText value="#{creditoBean.venta.precio}" required="true" requiredMessage="Ingrese precio venta"/>
                                <p:outputLabel value="Inicial:" />
                                <p:inputText value="#{creditoBean.venta.inicial}" required="true" requiredMessage="Ingrese precio venta"/>
                                <p:outputLabel value="Saldo:"/>
                                <p:inputText value="#{creditoBean.venta.saldo}" readonly="true" required="true" requiredMessage="Ingrese precio venta"/>
                                <p:outputLabel value="Interés:" />
                                <p:inputText value="#{creditoBean.venta.interes}" readonly="true" required="true" requiredMessage="Ingrese precio venta"/>
                            </p:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                    <p:commandButton value="Agregar" actionListener="#{creditoBean.insertar()}" icon="b-add"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

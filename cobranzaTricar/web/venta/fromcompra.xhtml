<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                template="./../views/template.xhtml">

    <ui:define name="content">
        <h:form>
            <p:commandButton action="#{compraBean.index()}" value="Regresar" immediate="true" icon="fa fa-mail-reply-all white"/>
        </h:form>
        <f:view afterPhase="#{anexoBean.phaseListener}">
            <h:form id="frmRealizarVentas">
                <div class="ui-panelgrid ui-widget ui-panelgrid-blank">
                    <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
                        <p:growl id="mensajeGeneral" showDetail="true"/>
                        <div class="layout-portlets-box">
                            <div class="Container100 ui-fluid">
                                <div class="ContainerIndent">
                                    <h2 class="BigTopic">Ingreso por Compra</h2>
                                    <div class="ui-grid-row">  
                                        <div class="ui-panelgrid-cell ui-grid-col-2">
                                            <p:outputLabel value="TIPO DOCUMENTO:" for="txtTipoDocumento"/>                        
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-4">
                                            <p:selectOneMenu id="txtTipoDocumento" value="#{compraBean.venta.tipodocument}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Seleccione Tipo">
                                                <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                                                <f:selectItems value="#{tipodocumentBean.verTodo()}" var="tipodocument" itemLabel="#{tipodocument.descripcion}" itemValue="#{tipodocument}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-2">
                                            <p:outputLabel value="PROVEEDOR:" for="txtproveedor"/>
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-4">
                                            <div class="ui-grid-col-9">
                                                <p:autoComplete id="txtproveedor" value="#{compraBean.venta.anexo}" completeMethod="#{anexoBean.filtrarProveedor}" 
                                                                var="proveedor" itemLabel="#{proveedor.nombres}" itemValue="#{proveedor}" required="true" requiredMessage="Ingrese Proveedor">
                                                    <o:converter converterId="omnifaces.ListConverter" list="#{anexoBean.anexos}"/>
                                                    <p:ajax event="mousemove" update="txtRUC txtDireccion"/>
                                                    <p:ajax event="itemSelect" listener="#{anexoBean.handleSelect}" update="frmRealizarVentas:mensajeGeneral"/>
                                                    <p:ajax event="itemUnselect" listener="#{anexoBean.handleUnSelect}" update="frmRealizarVentas:mensajeGeneral"/>
                                                    <p:ajax event="itemSelect" process="frmRealizarVentas:mensajeGeneral" />
                                                </p:autoComplete>
                                            </div>
                                            <div class="ui-grid-col-1">
                                                <p:commandButton icon="fa fa-plus white" action="#{compraBean.nuevoanexo()}" immediate="true" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">  
                                        <div class="ui-panelgrid-cell ui-grid-col-2">
                                            <p:outputLabel value="NUMERO:" for="txtNumero"/>                        
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-4">
                                            <p:inputMask mask="9999-999999" id="txtNumero" value="#{compraBean.venta.codigo}" required="true" requiredMessage="Ingrese Numero"/>
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-2">
                                            <p:outputLabel value="DIRECCION:" for="txtDireccion"/>
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-4">
                                            <p:inputText id="txtDireccion" readonly="true" value="#{compraBean.venta.anexo.direccion}"/>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">  
                                        <div class="ui-panelgrid-cell ui-grid-col-2">
                                            <p:outputLabel value="REFERENCIA:" for="txtReferencia"/>                        
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-4">
                                            <p:inputText id="txtReferencia" readonly="true" value="#{compraBean.venta.anexo.referencia}"/>
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-2">
                                            <p:outputLabel value="RUC:" for="txtRUC"/>
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-4">
                                            <p:inputText id="txtRUC" readonly="true" value="#{compraBean.venta.anexo.numdocumento}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div id="form:singleDT" class="ui-datatable ui-widget ui-datatable-reflow">
                            <div class="ui-paginator ui-paginator-top ui-widget-header" role="navigation">
                                <p:dataTable value="#{compraBean.allProducto}" var="item" scrollable="true" scrollHeight="100">
                                    <p:column headerText="CODIGO DE BARRA" width="10%" style="text-align: center">
                                        <h:outputText value="#{item.codigo}"/>
                                    </p:column>
                                    <p:column headerText="SERVICIO Y REPUESTO" filterBy="descripcion1">
                                        <h:outputText value="#{item.descripcion1}"/>
                                    </p:column>
                                    <p:column headerText="PRECIO UNITARIO">
                                        <h:outputText value="#{item.precioventa}"/>
                                    </p:column>
                                    <p:column headerText="STOCK">
                                        <h:outputText value="#{item.cantidad}"/>
                                    </p:column>
                                    <p:column width="10%" style="text-align: center">
                                        <p:commandButton icon="fa fa-check-square-o white" ajax="true" actionListener="#{compraBean.agegarListaVentaDetalle(item.idarticulo)}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                        <hr/>
                        <div id="form:singleDT" class="ui-datatable ui-widget ui-datatable-reflow">
                            <div class="ui-paginator ui-paginator-top ui-widget-header" role="navigation">
                                <p:dataTable id="tablaListaProductosVenta" value="#{compraBean.listaventadetalle}" var="detalle">
                                    <p:column headerText="CODIGO DE BARRA" width="10%" style="text-align: center">
                                        <h:outputText value="#{detalle.codigoproducto}"/>
                                    </p:column>
                                    <p:column headerText="SERVICIO Y REPUESTO">
                                        <h:outputText value="#{detalle.descripcion}"/>
                                    </p:column>
                                    <p:column headerText="PRECIO UNITARIO" width="10%" style="text-align: center;">
                                        <p:inputText value="#{detalle.precio}" onkeypress="return justNumbers(event);" size="8"/>
                                    </p:column>
                                    <p:column headerText="CANTIDAD" width="10%" style="text-align: center;">
                                        <p:inputText value="#{detalle.cantidad}" onkeypress="return justNumbers(event);" size="8"/>
                                    </p:column>
                                    <p:column headerText="TOTAL">
                                        S/. <h:outputText value="#{detalle.preciototal}"/>
                                    </p:column>
                                    <p:column width="10%" style="text-align: center;">
                                        <p:commandButton icon="fa fa-times-circle white" ajax="true" actionListener="#{compraBean.retirarListaVentaDetalle(detalle.codigoproducto)}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                        <p:panelGrid id="panelFinalVenta" columns="1" style="text-align: right; width: 100%;">
                            <h:panelGroup>
                                <p:commandButton value="Actualizar monto" actionListener="#{compraBean.calcularcostos()}" />
                                S/. <h:outputText value="#{compraBean.venta.montototal}" style="box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7);padding: 7px;" />
                                ----------------
                                <p:commandButton value="Comprar" ajax="false" actionListener="#{compraBean.realizarCompra(loginbean.usuario)}"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>
                </div>
            </h:form>           
        </f:view>    

        <h:form id="formInsertar">
            <p:dialog header="NUEVO PROVEEDOR" widgetVar="dlginsert" modal="true">
                <h:panelGrid columns="4">
                    <p:outputLabel value="RUC:" for="txtDocumento"/>
                    <p:inputMask mask="9?9999999999" id="txtDocumento" value="#{compraBean.anexo.numdocumento}" maxlength="11">
                        <f:validator validatorId="validatorVacio"/>
                    </p:inputMask>                               
                    <p:outputLabel  value="RAZON SOCIAL:" for="txtNombre"/>
                    <p:inputText id="txtNombre" value="#{compraBean.anexo.nombre}" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase" autocomplete="off">
                        <f:validator validatorId="validatorLetra"/>
                        <f:validator validatorId="validatorVacio"/>
                    </p:inputText>
                    <p:outputLabel value="DIRECCION:" for="txtDireccion" />
                    <p:inputText value="#{compraBean.anexo.direccion}" id="txtDireccion" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase" autocomplete="off">
                        <f:validator validatorId="validatorVacio"/>
                        <f:validator validatorId="validatorLetraNumSig"/>
                    </p:inputText>
                    <p:outputLabel value="AAHH:" for="txtAAHH"/>
                    <p:inputText value="#{anexoBean.anexo.aahh}" id="txtAAHH" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase" autocomplete="off">
                        <f:validator validatorId="validatorLetraNumSig"/>
                    </p:inputText>
                    <p:outputLabel value="DISTRITO:"/>
                    <p:selectOneMenu value="#{compraBean.anexo.distrito}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Debe Seleccionar Distrito">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{distritoBean.listatdistrito}" var="distrito" itemLabel="#{distrito.distrito}" itemValue="#{distrito}"/>
                    </p:selectOneMenu>
                    <ui:remove><p:outputLabel value="REFERENCIA:" for="txtReferencia"/>
                        <p:inputText value="#{compraBean.anexo.referencia}" id="txtReferencia" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase" autocomplete="off">
                            <f:validator validatorId="validatorVacio"/>
                            <f:validator validatorId="validatorLetraNumSig"/>
                        </p:inputText></ui:remove>                        
                    <p:outputLabel value="TELEFONO:" />
                    <p:inputMask mask="9?99999999" value="#{compraBean.anexo.telefono}" maxlength="9"/>
                    <p:outputLabel value="CELULAR:" for="txtCel"/>
                    <p:inputText value="#{compraBean.anexo.celular}" id="txtCel" maxlength="10" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase" autocomplete="off">
                        <f:validator validatorId="validatorNumeroCel"/>
                    </p:inputText>
                    <p:outputLabel value="EMAIL:" for="txtEmail"/>
                    <p:inputText value="#{anexoBean.anexo.email}" id="txtEmail" autocomplete="off">
                        <f:validator validatorId="validatorEmail"/>
                    </p:inputText>
                </h:panelGrid>
                <p:commandButton value="GUARDAR" icon="fa fa-save white" ajax="false" actionListener="#{compraBean.insertarproveedor()}" />
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>

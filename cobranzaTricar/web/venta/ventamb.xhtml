<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                template="./../views/template.xhtml">

    <ui:define name="content">
        <h:form id="frmRealizarVentas">
            <p:growl id="mensajeGeneral" showDetail="true"/>
            <div class="layout-portlets-box">
                <div class="Container100 ui-fluid">
                    <div class="ContainerIndent">
                        <h2 class="BigTopic">Venta de servicio y repuesto</h2>
                            Agregar por codigo de barra
                            <p:inputText id="txtAgregarPorCodigoBarras" value="#{ventaMBBean.valorCodigoBarras}">
                                <p:ajax event="keyup" listener="#{ventaMBBean.agegarListaVentaDetallePorCodigoBarras()}"/>
                            </p:inputText>
                            <br/><br/>
                            <div id="form:singleDT" class="ui-datatable ui-widget ui-datatable-reflow">
                                <div class="ui-paginator ui-paginator-top ui-widget-header" role="navigation">
                                    <p:dataTable value="#{ventaMBBean.allProducto}" var="item" scrollable="true" scrollHeight="100">
                                        <p:column headerText="CODIGO DE BARRA" width="10%" style="text-align: center">
                                            <h:outputText value="#{item.codigo}"/>
                                        </p:column>
                                        <p:column headerText="SERVICIO Y REPUESTO" filterBy="descripcion">
                                            <h:outputText value="#{item.descripcion}"/>
                                        </p:column>
                                        <p:column headerText="PRECIO UNITARIO">
                                            <h:outputText value="#{item.precioventa}"/>
                                        </p:column>
                                        <p:column headerText="STOCK">
                                            <h:outputText value="#{item.cantidad}"/>
                                        </p:column>
                                        <p:column width="10%" style="text-align: center">
                                            <p:commandButton icon="fa fa-check-square-o white" ajax="true" actionListener="#{ventaMBBean.agegarListaVentaDetalle(item.idarticulo)}"/>
                                        </p:column>
                                    </p:dataTable>                    
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div id="form:singleDT" class="ui-datatable ui-widget ui-datatable-reflow">
                <div class="ui-paginator ui-paginator-top ui-widget-header" role="navigation">
                    <p:dataTable id="tablaListaProductosVenta" value="#{ventaMBBean.listaventadetalle}" var="item">
                        <p:column headerText="CODIGO DE BARRA" width="10%" style="text-align: center">
                            <h:outputText value="#{item.codigoproducto}"/>
                        </p:column>
                        <p:column headerText="SERVICIO Y REPUESTO">
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column headerText="PRECIO UNITARIO">
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column headerText="CANTIDAD" width="10%" style="text-align: center;">
                            <p:inputText value="#{item.cantidad}" onkeypress="return justNumbers(event);" size="8"/>
                        </p:column>
                        <p:column headerText="TOTAL">
                            S/. <h:outputText value="#{item.preciototal}"/>
                        </p:column>
                        <p:column width="10%" style="text-align: center;">
                            <p:commandButton icon="fa fa-times-circle white" ajax="true" actionListener="#{ventaMBBean.retirarListaVentaDetalle(item.codigoproducto)}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <p:panelGrid id="panelFinalVenta" columns="1" style="text-align: right; width: 100%;">
                <h:panelGroup>
                    <p:commandButton value="Actualizar monto de compra" actionListener="#{ventaMBBean.calcularcostos()}" />
                    S/. <h:outputText value="#{ventaMBBean.venta.montototal}" style="box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7);padding: 7px;" />
                    ----------------
                    <p:commandButton value="Realizar venta" ajax="false" actionListener="#{ventaMBBean.realizarVenta()}"/>
                </h:panelGroup>
            </p:panelGrid>
        </h:form>    
    </ui:define>
</ui:composition>

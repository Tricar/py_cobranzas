<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Gestion de Créditos</title>
    </h:head>
    <h:body>
        <ui:composition template="./../views/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Crear Cliente" icon="b-add" oncomplete="dlginsertar.show()" update=":formInsertar"/>
                </h:form>
                <h:form id="formInsertar">
                    <p:dialog header="NUEVO CLIENTE" widgetVar="dlginsertar" modal="true">
                        <h:panelGrid columns="4">
                            <p:outputLabel value="TIPO:" />
                            <p:selectOneMenu id="tipodoc" value="#{anexoBean.anexo.tipodocumento}" required="true" requiredMessage="Debe Seleccionar Tipo Documento">
                                <f:selectItem itemLabel="-- SELECCIONE --" itemValue="#{null}"/>
                                <f:selectItem itemLabel="DNI" itemValue="DNI" />
                                <f:selectItem itemLabel="RUC" itemValue="RUC" />
                                <f:ajax render="txtRazon txtNombre txtApellido1 txtApellido2" />
                            </p:selectOneMenu>
                            <p:outputLabel value="DOCUMENTO:" for="txtDocumento"/>
                            <p:inputMask mask="9?9999999999" id="txtDocumento" value="#{anexoBean.anexo.numdocumento}" maxlength="11">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputMask>
                            <p:outputLabel value="RAZON SOCIAL" for="txtRazon"/>
                            <p:inputText disabled="#{anexoBean.anexo.tipodocumento != 'RUC'}" id="txtRazon" value="#{anexoBean.razonsocial}" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase">
                                <f:validator validatorId="validatorLetra"/>
                            </p:inputText>                                <p:outputLabel  value="NOMBRE:" for="txtNombre"/>
                            <p:inputText disabled="#{anexoBean.anexo.tipodocumento != 'DNI'}" id="txtNombre" value="#{anexoBean.anexo.nombre}" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase">
                                <f:validator validatorId="validatorLetra"/>
                            </p:inputText>
                            <p:outputLabel value="APELLIDO 1:" for="txtApellido1"/>
                            <p:inputText disabled="#{anexoBean.anexo.tipodocumento != 'DNI'}" id="txtApellido1" value="#{anexoBean.anexo.apepat}" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase">
                                <f:validator validatorId="validatorLetra"/>
                            </p:inputText>
                            <p:outputLabel value="APELLIDO 2:" for="txtApellido2"/>
                            <p:inputText disabled="#{anexoBean.anexo.tipodocumento != 'DNI'}" id="txtApellido2" value="#{anexoBean.anexo.apemat}" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase">
                                <f:validator validatorId="validatorLetra"/>
                            </p:inputText>
                            <p:outputLabel value="ESTADO CIVIL:" />
                            <p:selectOneMenu id="estado" value="#{anexoBean.anexo.estcivil}" required="true" requiredMessage="Debe Seleccionar estado civil">
                                <f:selectItem itemLabel="-- SELECCIONE --" itemValue="#{null}"/>
                                <f:selectItem itemLabel="SOLTERO(A)" itemValue="SO" />
                                <f:selectItem itemLabel="CONVIVIENTE" itemValue="CO" />
                                <f:selectItem itemLabel="CASADO(A)" itemValue="CA" />
                                <f:selectItem itemLabel="DIVORCIADO(A)" itemValue="DI" />
                                <f:selectItem itemLabel="VIUDO(A)" itemValue="VI" />
                                <f:ajax render="txtConyuge txtDniCon" />
                            </p:selectOneMenu>
                            <p:outputLabel value="CONYUGE:" />
                            <p:inputText disabled="#{anexoBean.anexo.estcivil != 'CA' and anexoBean.anexo.estcivil != 'CO'}" id="txtConyuge" value="#{anexoBean.anexo.conyuge}" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase">
                                <f:validator validatorId="validatorLetra"/>
                            </p:inputText>
                            <p:outputLabel value="DNI:" />
                            <p:inputMask disabled="#{anexoBean.anexo.estcivil != 'CA' and anexoBean.anexo.estcivil != 'CO'}" id="txtDniCon" mask="9?9999999" value="#{anexoBean.anexo.dniconyu}" maxlength="8"/>
                            <p:outputLabel value="DIRECCION:" for="txtDireccion" />
                            <p:inputText value="#{anexoBean.anexo.direccion}" id="txtDireccion" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:outputLabel value="AAHH:" for="txtAAHH"/>
                            <p:inputText value="#{anexoBean.anexo.aahh}" id="txtAAHH" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:outputLabel value="DISTRITO:" for="txtDistrito"/>
                            <p:inputText value="#{anexoBean.anexo.distrito}" id="txtDistrito" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:outputLabel value="SECTOR:" for="txtSector"/>
                            <p:inputText value="#{anexoBean.anexo.sector}" id="txtSector" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:outputLabel value="REFERENCIA:" for="txtReferencia"/>
                            <p:inputText value="#{anexoBean.anexo.referencia}" id="txtReferencia" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:outputLabel value="TELEFONO:" />
                            <p:inputMask mask="9?99999999" value="#{anexoBean.anexo.telefono}" maxlength="9"/>
                            <p:outputLabel value="CELULAR:" />
                            <p:inputMask mask="9?99999999" value="#{anexoBean.anexo.celular}" maxlength="9"/>
                            <p:outputLabel value="EDAD:" />
                            <p:inputMask mask="9?9" id="edad" value="#{anexoBean.anexo.edad}" maxlength="2" />
                            <p:outputLabel value="NACIMIENTO" />
                            <p:calendar showOn="button" value="#{anexoBean.anexo.fechanac}" navigator="true"/>
                            <p:outputLabel value="SEXO:" />
                            <p:selectOneMenu value="#{anexoBean.anexo.sexo}" required="true" requiredMessage="Debe Seleccionar Sexo!">
                                <f:selectItem itemLabel="-- SELECCIONE --" itemValue="#{null}"/>
                                <f:selectItem itemLabel="MASCULINO" itemValue="M" />
                                <f:selectItem itemLabel="FEMENINO" itemValue="F" />
                            </p:selectOneMenu>
                            <p:outputLabel value="EMAIL:" />
                            <p:inputText value="#{anexoBean.anexo.email}" />
                        </h:panelGrid>                        
                        <p:separator/>
                        <p:commandButton value="Registrar Cliente" icon="b-new" ajax="false" actionListener="#{anexoBean.insertarcliente()}" />
                    </p:dialog>
                </h:form>
                <f:view afterPhase="#{anexoBean.phaseListener}">
                    <h:form id="formInsertarVenta" prependId="false ">                        
                        <p:panelGrid columns="8">
                            <p:outputLabel value="Fecha:" />
                            <p:calendar id="txtfecha" showOn="button" value="#{creditoBean.credito.fechareg}" navigator="true"/>
                            <p:outputLabel value="Cod credito:" />
                            <p:inputText value="#{creditoBean.credito.liqventa}" required="true" requiredMessage="Ingrese un código de credito"/>
                            <p:outputLabel value="Empresa:" />
                            <p:selectOneMenu value="#{creditoBean.credito.empresa}" >
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="CASCO" itemValue="CA" />
                                <f:selectItem itemLabel="TRICAR" itemValue="TR" />
                                <f:selectItem itemLabel="SEDNA" itemValue="SE" />                                
                            </p:selectOneMenu>
                            <p:outputLabel value="Tienda:" />
                            <p:selectOneMenu value="#{creditoBean.credito.tienda}" >
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="VX1" itemValue="V1" />
                                <f:selectItem itemLabel="VX2" itemValue="V2" />                            
                            </p:selectOneMenu>
                        
                        
                            
                                <p:outputLabel value="Buscar cliente:" for="cliente"/>
                                <p:autoComplete id="cliente" value="#{creditoBean.credito.anexoByIdanexo}"
                                                completeMethod="#{anexoBean.filtrarCliente}" var="cliente"
                                                itemLabel="#{cliente.nombres}" itemValue="#{cliente}">
                                    <o:converter converterId="omnifaces.ListConverter" list="#{anexoBean.anexos}"/>
                                    <p:ajax event="itemSelect" process="@form" />
                                    <p:ajax event="itemSelect" listener="#{anexoBean.handleSelect}" update="msg"/>
                                    <p:ajax event="itemUnselect" listener="#{anexoBean.handleUnSelect}" update="msg"/>
                                    <p:messages id="msg"/>
                                </p:autoComplete>
                                
                                <p:outputLabel value="Buscar Aval:" />
                                <p:autoComplete value="#{creditoBean.credito.anexoByIdaval}"
                                                completeMethod="#{anexoBean.filtrarAval}" var="aval"
                                                itemLabel="#{aval.nombres}" itemValue="#{aval}" forceSelection="true">
                                    <o:converter converterId="omnifaces.ListConverter" list="#{anexoBean.anexos}"/>
                                    <p:ajax event="itemSelect" process="@form" />
                                    <p:ajax event="itemSelect" listener="#{anexoBean.handleSelect}" update="msg1"/>                                
                                    <p:ajax event="itemUnselect" listener="#{anexoBean.handleUnSelect}" update="msg1"/>
                                    <p:messages id="msg1"/>
                                </p:autoComplete>
                                
                            
                            
                                
                                    <p:outputLabel value="Modalidad:" />
                                    <p:selectOneMenu value="#{creditoBean.credito.condicionpago}" >
                                        <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>                                        
                                        <f:selectItem itemLabel="Cred. Directo" itemValue="CD" />
                                        <f:selectItem itemLabel="Financiado" itemValue="FI"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Nro. Letras:" />
                                    <p:selectOneMenu value="#{creditoBean.credito.nletras}" >
                                        <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                        <f:selectItem itemLabel="1" itemValue='1' />
                                        <f:selectItem itemLabel="2" itemValue='2' />
                                        <f:selectItem itemLabel="3" itemValue='3'/>
                                        <f:selectItem itemLabel="4" itemValue='4'/>
                                        <f:selectItem itemLabel="5" itemValue='5'/>
                                        <f:selectItem itemLabel="6" itemValue='6'/>
                                        <f:selectItem itemLabel="7" itemValue='7'/>
                                        <f:selectItem itemLabel="8" itemValue='8'/>
                                        <f:selectItem itemLabel="9" itemValue='9'/>
                                        <f:selectItem itemLabel="10" itemValue='10'/>
                                        <f:selectItem itemLabel="11" itemValue='11'/>
                                        <f:selectItem itemLabel="12" itemValue='12'/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Buscar vendedor:"/>
                                    <p:autoComplete value="#{creditoBean.credito.anexoByCodven}"
                                                    completeMethod="#{anexoBean.filtrarVendedor}" var="anexo"
                                                    itemLabel="#{anexo.nombres}" itemValue="#{anexo}" forceSelection="true">
                                        <o:converter converterId="omnifaces.ListConverter" list="#{anexoBean.anexos}"/>
                                        <p:ajax event="itemSelect" process="@form" />
                                        <p:ajax event="itemSelect" listener="#{anexoBean.handleSelect}" update="msg"/>                                
                                        <p:ajax event="itemUnselect" listener="#{anexoBean.handleUnSelect}" update="msg"/>
                                    </p:autoComplete>
                                    <p:outputLabel value="Buscar vehiculo:" for="vehi"/>
                                    <p:autoComplete id="vehi" value="#{creditoBean.credito.vehiculo}"
                                                    completeMethod="#{vehiculoBean.completarTipo}" var="v"
                                                    itemLabel="#{v.serie}" itemValue="#{v}" forceSelection="true"
                                                    required="true" requiredMessage="Elija un vehículo">
                                        <o:converter converterId="omnifaces.ListConverter" list="#{vehiculoBean.vehiculos}"/>
                                    </p:autoComplete>
                                    <p:outputLabel value="Precio:"/>
                                    <p:inputText value="#{creditoBean.credito.precio}" required="true" requiredMessage="Ingrese precio credito">
                                        <p:ajax event="keyup" update="res" listener="#{creditoBean.resultadoSaldo()}"/>
                                    </p:inputText>
                                    <p:outputLabel value="Inicial:"/>
                                    <p:inputText value="#{creditoBean.credito.inicial}" required="true" requiredMessage="Ingrese precio credito">
                                        <p:ajax event="keyup" update="res" listener="#{creditoBean.resultadoSaldo()}"/>
                                    </p:inputText>
                                    <p:outputLabel value="Saldo:"/>                                    
                                    <p:inputText id="res" value="#{creditoBean.res}" readonly="true"/>
                                    <p:outputLabel value="Interés:" />
                                    <p:inputText value="#{creditoBean.credito.interes}" required="true" requiredMessage="Ingrese precio credito"/>
                                
                            
                            
                                
                                    <p:outputLabel value="Verificado:" />
                                    <p:autoComplete value="#{creditoBean.credito.anexoByVerificado}"
                                                    completeMethod="#{anexoBean.filtrarGestor}" var="veri"
                                                    itemLabel="#{veri.nombres}" itemValue="#{veri}" forceSelection="true">
                                        <o:converter converterId="omnifaces.ListConverter" list="#{anexoBean.anexos}"/>
                                    </p:autoComplete>
                                    <p:outputLabel value="Contrato:" />
                                    <p:selectOneRadio value="#{creditoBean.credito.contrato}" >
                                        <f:selectItem itemLabel="SI" itemValue="true" />
                                        <f:selectItem itemLabel="NO" itemValue="false"/>
                                    </p:selectOneRadio>
                                    <p:outputLabel value="Cronograma:" />
                                    <p:selectOneRadio value="#{creditoBean.credito.cronograma}" >
                                        <f:selectItem itemLabel="SI" itemValue="true"/>
                                        <f:selectItem itemLabel="NO" itemValue="false"/>
                                    </p:selectOneRadio>
                                </p:panelGrid>
                            
                        
                        <p:commandButton value="Agregar" actionListener="#{creditoBean.insertarCredito()}" icon="b-add"
                                         update=":formMostrar"/>                    
                    </h:form>
                </f:view>
                <h:form id="formMostrar">
                    <p:dataTable var="letras" value="#{creditoBean.letrasventa}" 
                                 emptyMessage="No hay nada para mostrar">
                        <p:column headerText="Cod venta.">
                            <h:outputText value="#{letras.credito.liqventa}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{letras.descripcion}"/>
                        </p:column>
                        <p:column headerText="Monto">
                            <h:outputText value="#{letras.montoletra}"/>
                        </p:column>
                        <p:column headerText="Interes">
                            <h:outputText value="#{letras.interes}"/>
                        </p:column>
                        <p:column headerText="Total Letra">
                            <h:outputText value="#{letras.monto}"/>
                        </p:column>
                        <p:column headerText="Fecha In.">
                            <h:outputText value="#{letras.fecini}">
                                <f:convertDateTime/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fecha Ven.">
                            <h:outputText value="#{letras.fecven}">
                                <f:convertDateTime/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Saldo">
                            <h:outputText value="#{letras.saldo}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{letras.estado}">
                                <f:converter converterId="letrasconverter"/>
                            </h:outputText>
                        </p:column>                        
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

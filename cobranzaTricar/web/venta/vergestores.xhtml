<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                template="./../views/template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:commandButton value="Regresar" icon="fa fa-undo white" action="#{credgestorBean.index()}"/>
        </h:form>
        <div id="form:singleDT" class="ui-datatable ui-widget ui-datatable-reflow">
            <div class="ui-datatable-header ui-widget-header ui-corner-top">
                Lista de Gestores
            </div>
            <div class="ui-paginator ui-paginator-top ui-widget-header" role="navigation">
                <h:form id="formMostrar">
                    <div id="form:singleDT" class="ui-datatable ui-widget ui-datatable-reflow">
                        <div class="ui-paginator ui-paginator-top ui-widget-header" role="navigation">
                            <p:dataTable var="gestor" value="#{credgestorBean.gestores}" >                                
                                <p:column headerText="DNI: ">
                                    <h:outputText value="#{gestor.numdocumento}" />
                                </p:column>
                                <p:column headerText="Nombres:">
                                    <h:outputText value="#{gestor.nombres}" />
                                </p:column>
                                <p:column headerText="Operaciones:">
                                    <p:commandButton action="#{credgestorBean.verPorGestor(gestor)}" title="Ver" icon="fa fa-arrow-circle-o-right white" style="width:40px">
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <div class="ui-grid-row">  
                        <div class="ui-panelgrid-cell ui-grid-col-2">

                        </div>
                        <div class="ui-panelgrid-cell ui-grid-col-4">

                        </div>
                        <div class="ui-panelgrid-cell ui-grid-col-2">

                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>

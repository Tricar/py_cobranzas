<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                template="./../views/template.xhtml">

    <ui:define name="content">
        <h:form>
            <p:commandButton action="#{servicioBean.index()}" value="Regresar" immediate="true" icon="fa fa-mail-reply-all white"/>            
            <p:commandButton action="#{servicioBean.garantia()}" ajax="false" value="Nueva Ticket" immediate="true" icon="fa fa-plus white"/>
        </h:form>
        <f:view afterPhase="#{anexoBean.phaseListener}">
            <h:form id="frmRealizarVentas">
                <div class="ui-panelgrid ui-widget ui-panelgrid-blank">
                    <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
                        <div class="layout-portlets-box">
                            <div class="Container100 ui-fluid">
                                <div class="ContainerIndent">
                                    <h2 class="BigTopic">Servicio de mantenimiento por garantia</h2>
                                    <p:messages id="mensajeGeneral" showDetail="true" autoUpdate="true" closable="true"/>
                                    <div class="ui-grid-row">
                                        <div class="ui-panelgrid-cell ui-grid-col-2">
                                            <p:outputLabel value="Cliente:" for="txtCliente"/>
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-4">
                                            <div class="ui-grid-col-9">
                                                <p:autoComplete id="txtCliente" value="#{ventaMBBean.venta.anexo}" completeMethod="#{anexoBean.filtrarClienteUnidad}" 
                                                                var="cliente" itemLabel="#{cliente.nombres}" itemValue="#{cliente}" required="true" requiredMessage="Ingrese cliente">
                                                    <o:converter converterId="omnifaces.ListConverter" list="#{anexoBean.anexos}"/>
                                                    <p:ajax event="mousemove" update="txtRUC"/>
                                                    <p:ajax event="itemSelect" listener="#{anexoBean.handleSelect}" update="frmRealizarVentas:mensajeGeneral"/>
                                                    <p:ajax event="itemUnselect" listener="#{anexoBean.handleUnSelect}" update="frmRealizarVentas:mensajeGeneral"/>
                                                    <p:ajax event="itemSelect" process="frmRealizarVentas:mensajeGeneral" />
                                                </p:autoComplete>
                                            </div>
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-2">
                                            <p:outputLabel value="RUC / DNI:" for="txtRUC"/>                        
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-4">
                                            <p:inputText id="txtRUC" readonly="true" value="#{ventaMBBean.venta.anexo.numdocumento}"/>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">

                                    </div>
                                </div>
                            </div>
                        </div>

                        <p:panelGrid id="panelFinalVenta" columns="1" style="text-align: center; width: 100%;">
                            <h:panelGroup>
                                <p:commandButton value="Generar" actionListener="#{compraBean.realizarCompra(loginbean.usuario)}"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>
                </div>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>

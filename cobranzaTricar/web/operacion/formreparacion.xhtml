<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                template="./../views/template.xhtml">

    <ui:define name="content">
        <h:form>
            <p:commandButton action="#{servicioBean.index()}" value="Regresar" immediate="true" icon="fa fa-mail-reply-all white"/>            
            <p:commandButton action="#{servicioBean.garantia()}" ajax="false" value="Nueva Ticket" immediate="true" icon="fa fa-plus white"/>
        </h:form>
        <f:view afterPhase="#{anexoBean.phaseListener}">
            <h:form id="frmRealizarVentas">
                <div class="ui-panelgrid ui-widget ui-panelgrid-blank">
                    <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
                        <div class="layout-portlets-box">
                            <div class="Container100 ui-fluid">
                                <div class="ContainerIndent">
                                    <h2 class="BigTopic">Ingreso al Taller</h2>
                                    <p:messages id="mensajeGeneral" showDetail="true" autoUpdate="true" closable="true"/>
                                    <div class="ui-grid-row">
                                        <div class="ui-panelgrid-cell ui-grid-col-2">
                                            <p:outputLabel value="Codigo:" for="txtCodigo"/>                        
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-4">
                                            <p:selectOneMenu id="txtCodigo" value="#{ventaMBBean.venta.tipoventa}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Selecciona Tipo">
                                                <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                                                <f:selectItems value="#{tipoventaBean.verTodo()}" var="tipoventa" itemLabel="#{tipoventa.descripcion}" itemValue="#{tipoventa}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-2">
                                            <p:outputLabel value="Cliente:" for="txtCliente"/>
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-4">
                                            <div class="ui-grid-col-9">
                                                <p:selectOneMenu id="txtCliente" value="#{articuloBean.articulo.familia}" converter="omnifaces.SelectItemsConverter" style="width:150px">
                                                    <p:ajax listener="#{articuloBean.onCountryChange}" update="city" />
                                                    <f:selectItem itemLabel="Selecciona Familia" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{familiaBean.verTodo()}" var="familia" itemLabel="#{familia.familia}" itemValue="#{familia}" />
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="ui-grid-col-1">
                                                <p:commandButton icon="fa fa-plus white" action="#{ventaBean.nuevoanexo()}" immediate="true" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-panelgrid-cell ui-grid-col-2">
                                            <p:outputLabel for="city" value="Subfamilia: " />
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-4">
                                            <p:selectOneMenu id="city" value="#{articuloBean.articulo.subfamilia}" converter="omnifaces.SelectItemsConverter" style="width:150px">
                                                <f:selectItem itemLabel="Selecciona Subfamilia" itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{articuloBean.subfamilia}" var="subfamilia" itemLabel="#{subfamilia.subfamilia}" itemValue="#{subfamilia}" />
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-2">

                                        </div>
                                        <div class="ui-panelgrid-cell ui-grid-col-4">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>

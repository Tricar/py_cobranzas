<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                template="./../views/template.xhtml">

    <ui:define name="content">
        <h:form id="principal">
            <h:panelGrid columns="2">
                <p:outputLabel value="Fecha Inicio:"/>
                <p:calendar pattern="dd/MM/yyyy" value="#{operacionBean.fecha1}"/>
                <p:outputLabel value="Fecha Fin:"/>
                <p:calendar pattern="dd/MM/yyyy" value="#{operacionBean.fecha2}"/>
                <p:commandButton value="Buscar"  actionListener="#{operacionBean.filtrarFechas()}" ajax="false"/>
            </h:panelGrid>
        </h:form>
        <hr/>
        <h:form id="formMostrar">
            <div id="form:singleDT" class="ui-datatable ui-widget ui-datatable-reflow">
                <div class="ui-paginator ui-paginator-top ui-widget-header" role="navigation">
                    <p:dataTable var="operacion" value="#{operacionBean.listaventa}" scrollable="true" scrollHeight="200" emptyMessage="Ningún cliente coincide con su búsqueda" >
                        <p:column headerText="CODIGO">
                            <h:outputText value="#{operacion.codigo}" />
                        </p:column>
                        <p:column headerText="TIPO">
                            <h:outputText value="#{operacion.tipoventa.descripcion == null ? 'COMPRA' : operacion.tipoventa.descripcion}" />
                        </p:column>
                        <p:column headerText="NOMBRE / RAZON">
                            <h:outputText value="#{operacion.anexo.nombres}" />
                        </p:column>
                        <p:column headerText="RUC / DNI">
                            <h:outputText value="#{operacion.anexo.numdocumento}" />
                        </p:column>
                        <p:column headerText="MONTO">
                            <h:outputText value="#{operacion.montototal}" />
                        </p:column>
                        <p:column headerText="ESTADO">
                            <h:outputText value="#{operacion.estado == 0 ? 'ANULADO' : 'GENERADO'}" />
                        </p:column>
                        <p:column headerText="FECHA">
                            <h:outputText value="#{operacion.created}">
                                <f:convertDateTime pattern = "dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Mostrar">                            
                            <p:commandButton disabled="#{operacion.estado == 0 ? true : false}" update=":formModificar" icon="fa fa-hand-o-down white" title="Mostrar" actionListener="#{operacionBean.cargarDetalleArray(operacion)}"/>
                            <p:commandButton disabled="#{operacion.estado == 0 ? true : false}" class="OrangeButton" ajax="false" icon="fa fa-print white" title="Imprimir" actionListener="#{operacionBean.Imprimir(operacion.codigo)}" />
                            <p:commandButton disabled="#{operacion.estado == 0 ? true : false}" class="RedButton" update=":formModificar" icon="fa fa-times-circle white" title="Anular" actionListener="#{operacionBean.cargarAnular(operacion.idoperacion)}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
        <hr/>
        <h:form id="formModificar">
            <div id="form:singleDT" class="ui-datatable ui-widget ui-datatable-reflow">
                <div class="ui-paginator ui-paginator-top ui-widget-header" role="navigation">
                    <p:growl id="mensajeGeneral" showDetail="true" life="2000" />
                    <p:dataTable id="tablaletras" var="detalle" value="#{operacionBean.listaventadetalle}" emptyMessage="No hay nada para mostrar" > 
                        <p:column headerText="CODIGO">
                            <h:outputText value="#{detalle.codigoproducto}"/>
                        </p:column>
                        <p:column headerText="ARTICULO">
                            <h:outputText value="#{detalle.descripcion}"/>
                        </p:column>
                        <p:column headerText="CANTIDAD">
                            <h:outputText value="#{detalle.cantidad}"/>
                        </p:column>
                        <p:column headerText="PRECIO UNI.">
                            <h:outputText value="#{detalle.preciocompra}"/>
                        </p:column>
                        <p:column headerText="PRECIO TOTAL">
                            <h:outputText value="#{detalle.preciototal}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton icon="fa fa-bitbucket white" title="Eliminar" actionListener="#{operacionBean.cargarEliminarDetalle(detalle.idoperaciondetalle, loginbean.usuario)}" />
                        </p:column>                    
                    </p:dataTable> 
                </div>
            </div>                       
        </h:form>

        <h:form id="frmEliminarVenta">
            <p:dialog header="Eliminar Venta" widgetVar="dialogoEliminarVenta" modal="true">
                <p:inputText type="hidden" value="#{operacionBean.venta.idoperacion}"/>
                <h:outputText class="ui-confirm-dialog-message" value="¿Desea eliminar?" />
                <p:separator/>
                <p:commandButton value="Si" actionListener="#{operacionBean.eliminar()}" icon="fa fa-check blue" ajax="false" />
                <p:commandButton value="No" onclick="dlg2.hide();" icon="fa fa-close red" />
            </p:dialog>     
        </h:form>  

        <h:form id="frmEliminarCompra">
            <p:dialog header="Eliminar" widgetVar="dialogoEliminarCompra" modal="true">
                <p:inputText type="hidden" value="#{compraBean.venta.idoperacion}"/>
                <h:outputText class="ui-confirm-dialog-message" value="¿Desea eliminar?" />
                <p:separator/>
                <p:commandButton value="Si" actionListener="#{compraBean.eliminar()}" icon="fa fa-check blue" ajax="false" />
                <p:commandButton value="No" onclick="dlg2.hide();" icon="fa fa-close red" />
            </p:dialog>     
        </h:form>   

        <h:form id="frmAnularVenta">
            <p:dialog header="Anular Venta" widgetVar="dialogoAnularVenta" modal="true">
                <p:inputText type="hidden" value="#{operacionBean.venta.idoperacion}"/>
                <h:outputText class="ui-confirm-dialog-message" value="¿Desea Anular?" />
                <p:separator/>
                <p:commandButton value="Si" actionListener="#{operacionBean.anularVenta()}" icon="fa fa-check blue" ajax="false" />
                <p:commandButton value="No" onclick="dlg2.hide();" icon="fa fa-close red" />
            </p:dialog>     
        </h:form>

        <h:form id="frmAnularCompra">
            <p:dialog header="Anular Compra" widgetVar="dialogoAnularCompra" modal="true">
                <p:inputText type="hidden" value="#{operacionBean.venta.idoperacion}"/>
                <h:outputText class="ui-confirm-dialog-message" value="¿Desea Anular?" />
                <p:separator/>
                <p:commandButton value="Si" actionListener="#{operacionBean.anularCompra()}" icon="fa fa-check blue" ajax="false" />
                <p:commandButton value="No" onclick="dlg2.hide();" icon="fa fa-close red" />
            </p:dialog>     
        </h:form>

        <h:form id="frmEliminarDetalle">
            <p:dialog header="Eliminar" widgetVar="dialogoEliminarDetalle" modal="true">
                <p:inputText type="hidden" value="#{operacionBean.ventadetalle.idoperaciondetalle}"/>
                <p:inputText type="hidden" value="#{operacionBean.ventadetalle.operacion.idoperacion}"/>
                <p:inputText type="hidden" value="#{operacionBean.ventadetalle.codigoproducto}"/>
                <p:inputText type="hidden" value="#{operacionBean.ventadetalle.cantidad}"/>
                <p:inputText type="hidden" value="#{operacionBean.ventadetalle.cantidadanterior}"/>
                <p:inputText type="hidden" value="#{operacionBean.ventadetalle.preciototal}"/>
                <h:outputText class="ui-confirm-dialog-message" value="¿Desea eliminar?" />
                <p:separator/>
                <p:commandButton value="Si" actionListener="#{operacionBean.eliminarDetalle()}" icon="fa fa-check blue" ajax="false" />
                <p:commandButton value="No" onclick="dlg2.hide();" icon="fa fa-close red" />
            </p:dialog>     
        </h:form>
    </ui:define>
</ui:composition>

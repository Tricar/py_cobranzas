<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"

                template="./../views/template.xhtml">

    <ui:define name="content">

        <div class="Container50 Responsive50">

                <h1 class="BigTopic"><p:outputLabel value="Servicio de garantia"/></h1>
                <h:form id="frm">
                    <div class="ui-panelgrid ui-widget ui-panelgrid-blank">
                        <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
                            <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-12">
                                    <p:commandButton action="#{SoporteBean.garantia()}" value="Mantenimiento" immediate="true" icon="fa fa-plus white"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="ContainerIndent">
                <h1 class="BigTopic"><p:outputLabel value="Servicio de pago"/></h1>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../views/template.xhtml">
    <ui:define name="content">
        <h2>Reportes Diarios</h2>
        <div class="Container50 Responsive50">
            <div class="ContainerIndent">
                <h1 class="BigTopic">Reporte Ingresos Por Cobranza</h1>
                <h:form>
                    <div class="ui-panelgrid ui-widget ui-panelgrid-blank">
                        <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
                            <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-2">
                                    <p:outputLabel value="Fecha inicial:"/>                                            
                                </div>
                                <div class="ui-panelgrid-cell ui-grid-col-1">
                                    <span class="ui-calendar">
                                        <p:calendar pattern="dd/MM/yyyy" value="#{reportesBean.fecha1}" style="width:20px"/>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-2">
                                    <p:outputLabel value="Fecha Final:"/>                                            
                                </div>
                                <div class="ui-panelgrid-cell ui-grid-col-1">
                                    <span class="ui-calendar">
                                        <p:calendar pattern="dd/MM/yyyy" value="#{reportesBean.fecha2}" style="width:20px"/>
                                    </span>                                    
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-4">
                                    <p:commandButton value="Generar" icon="fa fa-print white" ajax="false" actionListener="#{reportesBean.exportarCobrosTotal()}" /> 
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="ContainerIndent">
                <h1 class="BigTopic">Reporte Ingresos Por Iniciales y Contado</h1>
                <h:form>
                    <div class="ui-panelgrid ui-widget ui-panelgrid-blank">
                        <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
                            <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-2">
                                    <p:outputLabel value="Fecha inicial:"/>                                            
                                </div>
                                <div class="ui-panelgrid-cell ui-grid-col-1">
                                    <span class="ui-calendar">
                                        <p:calendar pattern="dd/MM/yyyy" value="#{reportesBean.fecha1}" style="width:20px"/>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-2">
                                    <p:outputLabel value="Fecha Final:"/>                                            
                                </div>
                                <div class="ui-panelgrid-cell ui-grid-col-1">
                                    <span class="ui-calendar">
                                        <p:calendar pattern="dd/MM/yyyy" value="#{reportesBean.fecha2}" style="width:20px"/>
                                    </span>                                    
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-4">
                                    <p:commandButton value="Generar" icon="fa fa-print white" ajax="false" actionListener="#{reportesBean.exportarIniContado()}" /> 
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>




        <div class="Container50 Responsive50">
            <div class="ContainerIndent">
                <h1 class="BigTopic">Reporte Ingresos Por Anticipos</h1>
                <h:form>
                    <div class="ui-panelgrid ui-widget ui-panelgrid-blank">
                        <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
                            <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-2">
                                    <p:outputLabel value="Fecha inicial:"/>                                            
                                </div>
                                <div class="ui-panelgrid-cell ui-grid-col-1">
                                    <span class="ui-calendar">
                                        <p:calendar pattern="dd/MM/yyyy" value="#{reportesBean.fecha1}" style="width:20px"/>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-2">
                                    <p:outputLabel value="Fecha Final:"/>                                            
                                </div>
                                <div class="ui-panelgrid-cell ui-grid-col-1">
                                    <span class="ui-calendar">
                                        <p:calendar pattern="dd/MM/yyyy" value="#{reportesBean.fecha2}" style="width:20px"/>
                                    </span>                                    
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-4">
                                    <p:commandButton value="Generar" icon="fa fa-print white" ajax="false" actionListener="#{reportesBean.exportarAnticipos()}" /> 
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="ContainerIndent">
                
            </div>
        </div>                    
    </ui:define>
</ui:composition>

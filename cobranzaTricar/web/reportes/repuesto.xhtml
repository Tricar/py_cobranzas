<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../views/template.xhtml"
                xmlns:o="http://omnifaces.org/ui">
    <ui:define name="content">
        <h1 class="BigTopic">Reporte de Compra y Venta de Repuesto</h1>
        <div class="Container50 Responsive50">            
            <div class="ContainerIndent">
                <h1 class="BigTopic"><p:outputLabel value="Detallado de compra y venta"/></h1>
                <h:form>
                    <div class="ui-panelgrid ui-widget ui-panelgrid-blank">
                        <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
                            <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-6">                                                                                        
                                    <p:calendar pattern="dd/MM/yyyy" value="#{reportesBean.fecha1}"/>
                                </div>
                                <hr/>
                                <div class="ui-panelgrid-cell ui-grid-col-6">                                                                                        
                                    <p:calendar pattern="dd/MM/yyyy" value="#{reportesBean.fecha3}"/>
                                </div>
                                <div class="ui-panelgrid-cell ui-grid-col-12">                                                                                        
                                    <p:commandButton value="Generar" icon="fa fa-print white" ajax="false" actionListener="#{reportesBean.exportarDetallado()}" /> 
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="ContainerIndent">
                <h1 class="BigTopic"><p:outputLabel value="Especificar compra y venta"/></h1>
                <h:form>
                    <div class="ui-panelgrid ui-widget ui-panelgrid-blank">
                        <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
                            <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-6">                                                                                        
                                    <p:calendar pattern="dd/MM/yyyy" value="#{reportesBean.fecha1}"/>
                                </div>
                                <hr/>
                                <div class="ui-panelgrid-cell ui-grid-col-6">                                                                                        
                                    <p:calendar pattern="dd/MM/yyyy" value="#{reportesBean.fecha4}"/>
                                </div>
                                <div class="ui-panelgrid-cell ui-grid-col-12">                                                                                        
                                    <p:commandButton value="Generar" icon="fa fa-print white" ajax="false" actionListener="#{reportesBean.exportarEspecifico()}" /> 
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>

        </div>

        <div class="Container50 Responsive50">                      
            <div class="ContainerIndent">
                <h1 class="BigTopic"><p:outputLabel value="Movimiento de articulo"/></h1>
                <h:form>
                    <div class="ui-panelgrid ui-widget ui-panelgrid-blank">
                        <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
                            <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-6">                                                                                        
                                    <p:calendar pattern="dd/MM/yyyy" value="#{reportesBean.fecha1}"/>
                                </div>
                                <hr/>
                                <div class="ui-panelgrid-cell ui-grid-col-6">                                                                                        
                                    <p:calendar pattern="dd/MM/yyyy" value="#{reportesBean.fecha5}"/>
                                </div>
                                <div class="ui-panelgrid-cell ui-grid-col-12">                                                                                        
                                    <p:commandButton value="Generar" icon="fa fa-print white" ajax="false" actionListener="#{reportesBean.exportarArticulo()}" /> 
                                </div>
                            </div>
                            <ui:remove>
                                <div class="ui-grid-row">
                                    <div class="ui-panelgrid-cell ui-grid-col-12">                                                                                        
                                        <p:autoComplete id="cliente" value="#{reportesBean.operaciondetalle.articulo}" completeMethod="#{articuloBean.filtrarArticulo}" 
                                                        var="articulo" itemLabel="#{articulo.descripcion1}" itemValue="#{articulo}" required="true" 
                                                        requiredMessage="Ingrese cliente">
                                            <o:converter converterId="omnifaces.ListConverter" list="#{articuloBean.articulos}"/>
                                            <p:ajax event="itemSelect" process="@form" />
                                            <p:ajax event="itemSelect" listener="#{articuloBean.handleSelect}" update="@form"/>
                                            <p:ajax event="itemUnselect" listener="#{articuloBean.handleUnSelect}" />
                                        </p:autoComplete>
                                    </div>
                                </div>
                            </ui:remove>
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="ContainerIndent">
                <h1 class="BigTopic"><p:outputLabel value="Reporte de Stock total"/></h1>
                <h:form>
                    <div class="ui-panelgrid ui-widget ui-panelgrid-blank">
                        <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
                            <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                            <div class="ui-grid-row">
                                <div class="ui-panelgrid-cell ui-grid-col-12">                                                                                        
                                    <p:commandButton value="Generar" icon="fa fa-print white" ajax="false" actionListener="#{reportesBean.exportarStock()}" /> 
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>

        </div>           

    </ui:define>
</ui:composition>

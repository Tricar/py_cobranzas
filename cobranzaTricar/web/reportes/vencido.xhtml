<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../views/template.xhtml">

            <ui:define name="content">

                <h:form>
                    <h:commandLink value="PDF" actionListener="#{reportesBean.PDF}" />                    
                </h:form>

                <h:form>
                    <p:dataTable id="tbl" var="car" value="#{reportesBean.cars}" emptyMessage="No hay nada para mostrar" 
                                 paginator="true" rows="10" paginatorPosition="top" rowsPerPageTemplate="10 20 30 40 50 60 70">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NOMBRE Y APELLIDO" />
                            </f:facet>
                            <h:outputText value="#{car.nombres}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DNI"/>
                            </f:facet>
                            <h:outputText value="#{car.numdocumento}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DIRECCION" />
                            </f:facet>
                            <h:outputText value="#{car.direccion}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="REFERENCIA" />
                            </f:facet>
                            <h:outputText value="#{car.referencia}" />
                        </p:column>
                    </p:dataTable>

                    <h3>Export Page Data Only</h3>
                    <h:commandLink>
                        <p:graphicImage name="/images/excel.png" />
                        <p:dataExporter type="xls" target="tbl" fileName="cars" pageOnly="true"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="/images/pdf.png" />
                        <p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="/images/csv.png" />
                        <p:dataExporter type="csv" target="tbl" fileName="cars" pageOnly="true" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="/images/xml.png" />
                        <p:dataExporter type="xml" target="tbl" fileName="cars" pageOnly="true" />
                    </h:commandLink>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

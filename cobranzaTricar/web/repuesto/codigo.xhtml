<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../views/template.xhtml">

    <ui:define name="content">
        <h:form>

            <h2>Generador de c√≥digos de barra </h2>


            <p:panelGrid columns="2" style="margin-bottom: 25px;">
                <h:outputText value="Actuacion" />     
                <h:inputText id="Actuacion" value="#{barraBean.actuacion}" required="true"/>
                <h:outputText value="Recibo" />     
                <h:inputText id="Recibo" value="#{barraBean.recibo}" required="true"/>
            </p:panelGrid> 

            <p:commandButton  process="@form" update="@form"  action="#{barraBean.generar()}" value="Generar" style="margin-bottom: 25px;"/>

            <p:panelGrid columns="4">
                <h:outputText value="Interleaved 2 of 5" />
                <p:barcode value="#{barraBean.codigo}" type="int2of5" format="png" />

                <h:outputText value="Codabar" />
                <p:barcode value="#{barraBean.codigo}" type="codabar"/>

                <h:outputText value="Code39" />
                <p:barcode value="#{barraBean.codigo}" type="code39" />

                <h:outputText value="Code128" />
                <p:barcode value="#{barraBean.codigo}" type="code128"/>

                <h:outputText value="EAN-8" />
                <p:barcode value="#{barraBean.codigo}" type="ean8"/>

                <h:outputText value="EAN-13" />
                <p:barcode value="#{barraBean.codigo}" type="ean13"/>

                <h:outputText value="UPC-A (PNG)" />
                <p:barcode value="#{barraBean.codigo}" type="upca" format="png"/>

                <h:outputText value="UPC-E (Vertical)" />
                <p:barcode value="#{barraBean.codigo}" type="upce" orientation="90"/>

                <h:outputText value="PDF417" />
                <p:barcode value="#{barraBean.codigo}" type="pdf417"/>

                <h:outputText value="DataMatrix" />
                <p:barcode value="#{barraBean.codigo}" type="datamatrix"/>

                <h:outputText value="Postnet" />
                <p:barcode value="#{barraBean.codigo}" type="postnet"/>

            </p:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>

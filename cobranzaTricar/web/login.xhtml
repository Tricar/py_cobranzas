<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login con Permisos</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <div class="conteiner">
            <p:growl id="growl" showDetail="true" life="3000" />  

            <h:form>  
                <p:panel header="Acceso al Sistema">
                    <h:panelGrid columns="2" cellpadding="5">  
                        <h:outputLabel for="username" value="Usuario:" />  
                        <p:inputText value="#{loginBean.usuario.usuario}"   
                                     id="usuario" required="true" label="usuario" />  

                        <h:outputLabel for="password" value="Clave:" />  
                        <p:password value="#{loginBean.usuario.clave}"   
                                    id="clave" required="true" label="clave" />

                        <div id="cargando" style="width: 50px; height: 50px" class="precarga"/>
                        <f:facet name="footer">  
                            <p:commandButton id="loginButton" value="Ingresar" update=":growl"   
                                             actionListener="#{loginBean.login}" icon="icon-login"   
                                             oncomplete="handleLoginRequest(xhr, status, args)"/>  
                        </f:facet>  
                    </h:panelGrid>  
                </p:panel>
            </h:form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                $('#cargando').show();
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#dialog').effect("shake", {times: 5}, 100);
                    setInterval(function () {
                        $('#cargando').hide();
                    }, 5000);
                } else {
                    location.href = args.ruta;
                }
            }
        </script>
    </h:body>
</html>

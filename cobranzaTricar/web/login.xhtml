<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de cr√©ditos y cobranzas Casco Red</title>
        <h:outputStylesheet library="spark" name="css/animate.css"/>
        <h:outputStylesheet library="spark" name="css/core-layout.css"/>
        <h:outputStylesheet library="spark" name="css/font-awesome.css"/>
        <h:outputStylesheet library="spark" name="css/spark-layout.css"/>
        <h:outputScript library="spark" name="js/layout.js" />
        <h:outputScript library="spark" name="js/moment.js" />
        <h:outputScript library="spark" name="js/primefaces.js" />
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/spark/img/favicont.png" />
    </h:head>
    <h:body>
        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10" style="margin-top:5%; background-image:url(resources/spark/img/loginpageillust.svg); background-repeat:no-repeat; background-position:center; background-size:cover;">
                <div class="Container90 Fnone MarAuto TexAlCenter">
                    <p:growl id="growl" showDetail="true" life="3000" />  
                    <div class="EmptyBox50"></div>
                    <h:graphicImage class="MarAuto MarTop20 MarBot10" style="width: 250px; height: 90px;" library="spark" name="img/logoCR.svg"/>
                    <h:form>
                        <div class="EmptyBox20"></div>
                        <div class="EmptyBox20"></div>
                        <p:inputText value="#{loginbean.tusuario}" autocomplete="off" id="usuario" required="true" label="usuario" placeholder="Usuario" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all Container80 Fnone MarAuto Fs18" />  
                        <div class="EmptyBox10"></div>
                        <p:password value="#{loginbean.clave}" autocomplete="off" id="clave" required="true" label="clave" placeholder="Clave" class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all Container80 Fnone MarAuto Fs18" />
                        <div class="EmptyBox20"></div>
                        <div id="cargando" style="width: 50px; height: 50px" class="precarga"/>
                        <div class="EmptyBox30"></div>
                        <p:commandButton class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only Fs16" value="Ingresar" update=":growl" 
                                         actionListener="#{loginbean.login(actionEvent)}" oncomplete="handleLoginRequest(xhr, status, args)" onclick="ActivarCampoOtroTema();"/>  
                    </h:form>
                    <div class="EmptyBox50"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#dialog').effect("shake", {times: 5}, 100);
                    $('#cargando').hide();
                } else {
                    location.href = args.ruta;
                }
            }
            function ActivarCampoOtroTema() {
                var contenedor = document.getElementById("cargando");
                contenedor.style.display = "block";
                return true;
            }
        </script>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Gestion de Clientes</title>
    </h:head>
    <body>
        <ui:composition template="./../views/template.xhtml">
            <ui:define name="content">                
                <h:form>
                    <p:commandButton value="Nuevo" icon="b-add" oncomplete="dlginsertar.show()" update=":formInsertar"/>
                </h:form>
                
                <br/>
                <h2>Lista de Clientes</h2>
                <hr/>
                
                <h:form id="formMostrar">
                    <p:dataTable var="anexo" value="#{anexoBean.anexos}" emptyMessage="No hay nada para mostrar" 
                                 paginator="true" rows="10" paginatorPosition="top" rowsPerPageTemplate="10">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{anexo.nombre}" />
                        </p:column>
                        <p:column headerText="Ap. Pat.">
                            <h:outputText value="#{anexo.apepat}" />
                        </p:column>
                        <p:column headerText="Ap. Mat.">
                            <h:outputText value="#{anexo.apemat}" />
                        </p:column>
                        <p:column headerText="TIPO DOC.">
                            <h:outputText value="#{anexo.tipodocumento}" />
                        </p:column>
                        <p:column headerText="NUMERO DOC.">
                            <h:outputText value="#{anexo.numdocumento}" />
                        </p:column>                        
                        <p:column headerText="Direccion">
                            <h:outputText value="#{anexo.direccion}" />
                        </p:column>
                        <p:column headerText="Telefono">
                            <h:outputText value="#{anexo.telefono}" />
                        </p:column>
                        <p:column width="10%" style="text-align: center">
                            <p:commandButton actionListener="#{usuarioBean.cargarUsuarioEditar(item.idusuario)}" icon="ui-icon ui-icon-pencil"/>
                            <p:commandButton actionListener="#{usuarioBean.cargarUsuarioEliminar(item.idusuario)}" icon="ui-icon ui-icon-trash"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                
                <p:dialog id="dlg1" header="Nuevo Anexo" showEffect="explode" hideEffect="explode" 
                          widgetVar="dlginsertar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formInsertar">
                        <p:messages autoUpdate="true"/>
                        <p:panelGrid columns="4">
                            <p:outputLabel value="Id:" />
                            <p:inputText value="#{anexoBean.anexo.idanexo}" disabled="true"/>
                            <p:outputLabel value="Tipo Anexo:" />
                            <p:selectOneMenu value="#{anexoBean.anexo.tipoanexo}" >
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="Administrador" itemValue="AD" />
                                <f:selectItem itemLabel="Cliente" itemValue="CL" />
                                <f:selectItem itemLabel="Vendedor" itemValue="VE" />
                                <f:selectItem itemLabel="Gestor Cob." itemValue="GE" />
                                <p:ajax update="ruc vend ap am dni edad" immediate="true"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="RUC:" />
                            <p:inputText id="ruc" value="#{anexoBean.anexo.tipodocumento}" />
                            <p:outputLabel value="DNI:" />
                            <p:inputText id="dni" value="#{anexoBean.anexo.numdocumento}" />
                            <p:outputLabel value="Nombre o Razon Social:" />
                            <p:inputText value="#{anexoBean.anexo.nombre}" />
                            <p:outputLabel value="Ap. Paterno:" />
                            <p:inputText  id="ap" value="#{anexoBean.anexo.apepat}" />
                            <p:outputLabel value="Ap. Materno:" />
                            <p:inputText id="am" value="#{anexoBean.anexo.apemat}" />
                            <p:outputLabel value="Estado civil:" />
                            <p:selectOneMenu value="#{anexoBean.anexo.estcivil}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="Soltero(a)" itemValue="SO" />
                                <f:selectItem itemLabel="Conviviente" itemValue="CO" />
                                <f:selectItem itemLabel="Casado(a)" itemValue="CA" />
                                <f:selectItem itemLabel="Divorciado(a)" itemValue="DI" />
                                <f:selectItem itemLabel="Viudo(a)" itemValue="VI" />                                
                            </p:selectOneMenu>
                            <p:outputLabel value="Nombre cónyuge:" />
                            <p:inputText value="#{anexoBean.anexo.conyuge}" />
                            <p:outputLabel value="DNI cónyuge:" />
                            <p:inputText value="#{anexoBean.anexo.dniconyu}" />
                            <p:outputLabel value="Dirección:" />
                            <p:inputText value="#{anexoBean.anexo.direccion}" />
                            <p:outputLabel value="Referencia:" />
                            <p:inputText value="#{anexoBean.anexo.referencia}" />
                            <p:outputLabel value="Tel. Fijo:" />
                            <p:inputText value="#{anexoBean.anexo.telefono}" />
                            <p:outputLabel value="Tel. cel:" />
                            <p:inputText value="#{anexoBean.anexo.celular}" />
                            <p:outputLabel value="Edad:" />
                            <p:inputText id="edad" value="#{anexoBean.anexo.edad}" />
                            <p:outputLabel value="Fec. Nac:" />
                            <p:calendar showOn="button" value="#{anexoBean.anexo.fechanac}" navigator="true"/>
                            <p:outputLabel value="Sexo:" />
                            <p:selectOneMenu value="#{anexoBean.anexo.sexo}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                <f:selectItem itemLabel="Femenino" itemValue="F" />
                                <p:ajax update="ruc vend ap am dni edad" immediate="true"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="eMail:" />
                            <p:inputText value="#{anexoBean.anexo.email}" />
                            <p:outputLabel value="Cod. vendedor:" />
                            <p:inputText id="vend" value="#{anexoBean.anexo.codven}" />                                                        
                        </p:panelGrid>
                        <p:commandButton value="Guardar" icon="b-new" update=":formMostrar" actionListener="#{anexoBean.insertar()}" oncomplete="dlginsertar.hide()"/>
                    </h:form>
                </p:dialog>
                
                <p:dialog id="dlg" header="Modificar Anexo" showEffect="explode" hideEffect="explode" 
                          widgetVar="dlgmodificar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formModificar">
                        <p:panelGrid columns="4">
                            <p:outputLabel value="Id:" />
                            <p:inputText value="#{anexoBean.anexo.idanexo}" disabled="true"/>
                            <p:outputLabel value="Tipo Anexo:" />
                            <p:selectOneMenu value="#{anexoBean.anexo.tipoanexo}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="Administrador" itemValue="AD" />
                                <f:selectItem itemLabel="Cliente" itemValue="CL" />
                                <f:selectItem itemLabel="Vendedor" itemValue="VE" />
                                <f:selectItem itemLabel="Gestor Cob." itemValue="GE" />
                                <p:ajax update="ruc vend ap am dni edad" immediate="true"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="DNI:" />
                            <p:inputText id="dni" value="#{anexoBean.anexo.tipodocumento}" />
                            <p:outputLabel value="RUC:" />
                            <p:inputText id="ruc" value="#{anexoBean.anexo.numdocumento}" />
                            <p:outputLabel value="Nombre o Razon Social:" />
                            <p:inputText value="#{anexoBean.anexo.nombre}" />
                            <p:outputLabel value="Ap. Paterno:" />
                            <p:inputText  id="ap" value="#{anexoBean.anexo.apepat}" />
                            <p:outputLabel value="Ap. Materno:" />
                            <p:inputText id="am" value="#{anexoBean.anexo.apemat}" />
                            <p:outputLabel value="Estado civil:" />
                            <p:selectOneMenu value="#{anexoBean.anexo.estcivil}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="Soltero(a)" itemValue="SO" />
                                <f:selectItem itemLabel="Conviviente" itemValue="CO" />
                                <f:selectItem itemLabel="Casado(a)" itemValue="CA" />
                                <f:selectItem itemLabel="Divorciado(a)" itemValue="DI" />
                                <f:selectItem itemLabel="Viudo(a)" itemValue="VI" />                                
                            </p:selectOneMenu>
                            <p:outputLabel value="Nombre cónyuge:" />
                            <p:inputText value="#{anexoBean.anexo.conyuge}" />
                            <p:outputLabel value="DNI cónyuge:" />
                            <p:inputText value="#{anexoBean.anexo.dniconyu}" />                           
                            <p:outputLabel value="Dirección:" />
                            <p:inputText value="#{anexoBean.anexo.direccion}" />
                            <p:outputLabel value="Referencia:" />
                            <p:inputText value="#{anexoBean.anexo.referencia}" />
                            <p:outputLabel value="Tel. Fijo:" />
                            <p:inputText value="#{anexoBean.anexo.telefono}" />
                            <p:outputLabel value="Tel. cel:" />
                            <p:inputText value="#{anexoBean.anexo.celular}" />
                            <p:outputLabel value="Edad:" />
                            <p:inputText id="edad" value="#{anexoBean.anexo.edad}" />
                            <p:outputLabel value="Fec. Nac:" />
                            <p:calendar showOn="button" value="#{anexoBean.anexo.fechanac}" />
                            <p:outputLabel value="Sexo:" />
                            <p:selectOneMenu value="#{anexoBean.anexo.sexo}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                <f:selectItem itemLabel="Femenino" itemValue="F" />
                                <p:ajax update="ruc vend ap am dni edad" immediate="true"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="eMail:" />
                            <p:inputText value="#{anexoBean.anexo.email}" />
                            <p:outputLabel value="Cod. vendedor:" />
                            <p:inputText id="vend" value="#{anexoBean.anexo.codven}" />
                        </p:panelGrid>
                        <p:commandButton value="Modificar" update=":formMostrar" actionListener="#{anexoBean.modificar()}" oncomplete="dlgmodificar.hide()"/>
                    </h:form>
                </p:dialog>
                <p:dialog id="dlg2" header="Eliminar Anexo" showEffect="explode" hideEffect="explode" 
                          widgetVar="dlgeliminar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formEliminar">
                        <h:outputText value="¿Desea eliminar?" />
                        <p:commandButton value="Si" actionListener="#{anexoBean.eliminar()}" 
                                         update=":formMostrar" oncomplete="dlgeliminar.hide();" />
                        <p:commandButton value="No" onclick="dlg2.hide();" />
                    </h:form>
                </p:dialog>                
            </ui:define>
        </ui:composition>
    </body>
</html>

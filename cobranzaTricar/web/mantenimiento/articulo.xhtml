<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../views/template.xhtml">

    <ui:define name="content">
        <h:form id="frmNuevo">
            <p:commandButton value="Nuevo" action="#{tipoarticuloBean.nuevo()}" icon="fa fa-plus white"/>
        </h:form>
        <div id="form:singleDT" class="ui-datatable ui-widget ui-datatable-reflow">
            <div class="ui-datatable-header ui-widget-header ui-corner-top">
                Lista de Repuestos y Servicios
            </div>
            <div class="ui-paginator ui-paginator-top ui-widget-header" role="navigation">
                <h:form id="frmlistar">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    <p:dataTable id="tablalistarcolor" var="item" value="#{articuloBean.verTodo()}" emptyMessage="No hay nada para mostrar"
                                 paginator="true" rows="10" paginatorPosition="top" rowsPerPageTemplate="10 20 30 40 50 60 70">                        
                        <p:column headerText="CODIGO">
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column headerText="DESCRIPCION">
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column headerText="PRECIO COM.">
                            <h:outputText value="#{item.preciocompra}"/>
                        </p:column>
                        <p:column headerText="PRECIO VEN.">
                            <h:outputText value="#{item.precioventa}"/>
                        </p:column>
                        <p:column width="10%" style="text-align: center">
                            <p:commandButton actionListener="#{articuloBean.cargarColorEditar(item.idarticulo)}" icon="fa fa-pencil white"/>
                            <p:commandButton actionListener="#{articuloBean.cargarColorEliminar(item.idarticulo)}" icon="fa fa-trash white"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>

        <f:view afterPhase="#{colorBean.phaseListener}">
            <h:form id="formInsertar">
                <p:dialog header="Nuevo" widgetVar="dlginsertar" modal="true">   
                    <p:messages id="mesagges" autoUpdate="true" showDetail="true" closable="true"/>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Tipo Articulo:"/>
                        <p:selectOneMenu value="#{articuloBean.articulo.tipoarticulo}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                            <f:selectItems value="#{articuloBean.verTodo()}" var="articulo" itemLabel="#{articulo.descripcion}" itemValue="#{articulo}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Color:" for="txtCodigo"/>
                        <p:autoComplete id="txtCodigo" value="#{articuloBean.articulo.color}" completeMethod="#{articuloBean.filtrarCliente}" 
                                        var="colores" itemLabel="#{colores.color}" itemValue="#{cliente}" required="true" requiredMessage="Ingrese Color">
                            <o:converter converterId="omnifaces.ListConverter" list="#{articuloBean.articulos}"/>
                            <p:ajax event="itemSelect" listener="#{colorBean.handleSelect}" />
                            <p:ajax event="itemUnselect" listener="#{colorBean.handleUnSelect}" />
                        </p:autoComplete>
                        <p:outputLabel value="Descripción:" for="txtDescripcion"/>
                        <p:inputText id="txtDescripcion" value="#{articuloBean.articulo.descripcion}" required="true" requiredMessage="Ingresa Descripcion" style="text-transform: uppercase" autocomplete="off" onkeyup="javascript:this.value = this.value.toUpperCase();"> 
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:outputLabel value="Precio compra:" for="txtpreciocompra"/>
                        <p:inputText id="txtpreciocompra" value="#{articuloBean.articulo.preciocompra}" required="true" requiredMessage="Ingresa precio compra">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:outputLabel value="Precio venta:" for="txtprecioventa"/>
                        <p:inputText id="txtprecioventa" value="#{articuloBean.articulo.precioventa}" required="true" requiredMessage="Ingresa precio venta">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>                    
                        <p:outputLabel value="Unidad medida:" for="txtunidadmedida"/>
                        <p:inputText id="txtunidadmedida" value="#{articuloBean.articulo.unidadmedida}" required="true" requiredMessage="Ingresa unidad medida">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:commandButton value="Guardar" icon="fa fa-save white" ajax="false" actionListener="#{articuloBean.registrar()}" />
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </f:view>

        <h:form id="frmEditarColor">
            <p:dialog header="Actualizar" widgetVar="dialogoEditarColor" modal="true">
                <h:panelGrid id="panelEditarColor" columns="2">                    
                    <p:outputLabel value="Color:" for="txtCodigo"/>
                    <p:autoComplete id="txtCodigo" value="#{articuloBean.articulo.color}" completeMethod="#{articuloBean.filtrarCliente}" 
                                    var="cliente" itemLabel="#{cliente.color}" itemValue="#{cliente}" required="true" 
                                    requiredMessage="Ingrese cliente">
                        <o:converter converterId="omnifaces.ListConverter" list="#{articuloBean.articulos}"/>
                        <p:ajax event="itemSelect" process="@form" />
                        <p:ajax event="itemSelect" listener="#{anexoBean.handleSelect}" update="@form"/>
                        <p:ajax event="itemUnselect" listener="#{anexoBean.handleUnSelect}" />
                    </p:autoComplete>
                    <p:outputLabel value="Descripción:" for="txtDescripcion"/>
                    <p:inputText id="txtDescripcion" value="#{articuloBean.articulo.descripcion}" required="true" requiredMessage="Ingresa Descripcion" style="text-transform: uppercase" autocomplete="off" onkeyup="javascript:this.value = this.value.toUpperCase();"> 
                        <f:validator validatorId="validatorVacio"/>
                    </p:inputText>
                    <p:outputLabel value="Precio compra:" for="txtpreciocompra"/>
                    <p:inputText id="txtpreciocompra" value="#{articuloBean.articulo.preciocompra}" required="true" requiredMessage="Ingresa precio compra">
                        <f:validator validatorId="validatorVacio"/>
                    </p:inputText>
                    <p:outputLabel value="Precio venta:" for="txtprecioventa"/>
                    <p:inputText id="txtprecioventa" value="#{articuloBean.articulo.precioventa}" required="true" requiredMessage="Ingresa precio venta">
                        <f:validator validatorId="validatorVacio"/>
                    </p:inputText>                    
                    <p:outputLabel value="Unidad medida:" for="txtunidadmedida"/>
                    <p:inputText id="txtunidadmedida" value="#{articuloBean.articulo.unidadmedida}" required="true" requiredMessage="Ingresa unidad medida">
                        <f:validator validatorId="validatorVacio"/>
                    </p:inputText>
                    <p:commandButton value="Actualizar" icon="fa fa-save white" ajax="false" actionListener="#{articuloBean.modificar()}"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>

        <h:form id="frmEliminarColor">
            <p:dialog header="Datos Color" widgetVar="dialogoEliminarColor" modal="true">
                <p:inputText type="hidden" value="#{articuloBean.articulo.idarticulo}"/>
                <h:outputText value="¿Desea eliminar?" />
                <p:separator/>
                <p:commandButton value="Si" actionListener="#{articuloBean.eliminar()}" ajax="false" icon="fa fa-check blue" />
                <p:commandButton value="No" onclick="dlg2.hide();" icon="fa fa-close red" />
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>

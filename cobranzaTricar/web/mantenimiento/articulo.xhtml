<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Gestion de Vehiculos</title>
    </h:head>
    <body>

        <ui:composition template="./../views/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Nuevo" oncomplete="dlginsertar.show()" icon="b-add"/>
                </h:form>
                <div id="form:singleDT" class="ui-datatable ui-widget ui-datatable-reflow">
                    <div class="ui-datatable-header ui-widget-header ui-corner-top">
                        Lista de Vehículos
                    </div>
                    <div class="ui-paginator ui-paginator-top ui-widget-header" role="navigation">
                        <h:form id="formMostrar">
                            <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                            <p:dataTable var="item" value="#{vehiculoBean.vehiculos}" emptyMessage="No hay nada para mostrar" 
                                         paginator="true" rows="10" paginatorPosition="top" rowsPerPageTemplate="10 20 30 40 50 60 70">
                                <p:column headerText="MARCA">
                                    <h:outputText value="#{item.marca}">
                                        <f:converter converterId="marcaconverter"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="ARTICULO">
                                    <h:outputText value="#{item.tipovehiculo}" />-
                                    <h:outputText value="#{item.modelo.modelo}" />-
                                    <h:outputText value="#{item.color.color}" />-
                                    <h:outputText value="#{item.anofabri}" />
                                </p:column>
                                <p:column headerText="SERIE" filterBy="#{item.serie}" filterMatchMode="contains">
                                    <h:outputText value="#{item.serie}" />
                                </p:column>
                                <p:column headerText="MOTOR">
                                    <h:outputText value="#{item.motor}" />
                                </p:column>
                                <p:column headerText="ESTADO" filterBy="#{item.estado}" filterMatchMode="contains">
                                    <h:outputText value="#{item.estado}">
                                        <f:converter converterId="estadoconverter"/>
                                    </h:outputText>
                                </p:column>
                                <p:column width="10%" style="text-align: center">
                                    <p:commandButton actionListener="#{vehiculoBean.cargarArticuloEditar(item.idvehiculo)}" icon="ui-icon ui-icon-pencil"/>
                                    <p:commandButton actionListener="#{vehiculoBean.cargarArticuloEliminar(item.idvehiculo)}" icon="ui-icon ui-icon-trash"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>

                <h:form id="formInsertar">
                    <p:dialog header="Nuevo Articulo" widgetVar="dlginsertar" modal="true">                        
                        <h:panelGrid id="panelcreararticulo" columns="3">
                            <p:outputLabel value="Marca:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.marca}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="VELOREX" itemValue="V" />
                                <f:selectItem itemLabel="TRICAR" itemValue="T" />                                                              
                            </p:selectOneMenu>
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Modelo:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.modelo}" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                <f:selectItems value="#{modeloBean.modelos}" var="modelo" itemLabel="#{modelo.modelo}" itemValue="#{modelo}"/>
                            </p:selectOneMenu>
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Color:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.color}" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                <f:selectItems value="#{colorBean.colores}" var="color" itemLabel="#{color.color}" itemValue="#{color}"/>
                            </p:selectOneMenu>
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Año" for="txtAno"/>
                            <p:inputText id="txtAno" label="Año" value="#{vehiculoBean.vehiculo.anofabri}" autocomplete="off">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Serie:" for="txtSerie"/>
                            <p:inputText id="txtSerie" label="Serie" value="#{vehiculoBean.vehiculo.serie}" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase" autocomplete="off">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Motor:" for="txtMotor"/>
                            <p:inputText id="txtMotor" label="Motor" value="#{vehiculoBean.vehiculo.motor}" onkeyup="javascript:this.value = this.value.toUpperCase();" style="text-transform: uppercase" autocomplete="off">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Estado:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.estado}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="DISPONIBLE" itemValue="D" />
                                <f:selectItem itemLabel="NO DISPONIBLE" itemValue="N" />                     
                            </p:selectOneMenu>
                            <h:panelGroup></h:panelGroup>
                            <p:commandButton value="Registrar Articulo" icon="b-new" ajax="false" actionListener="#{vehiculoBean.registrar()}" />
                        </h:panelGrid>
                    </p:dialog>
                </h:form>

                <h:form id="frmEditarArticulo">
                    <p:dialog header="Datos del Articulo" widgetVar="dialogoEditarArticulo" modal="true">
                        <h:panelGrid id="panelEditarArticulo" columns="3">                            
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Marca:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.marca}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="VELOREX" itemValue="V" />
                                <f:selectItem itemLabel="TRICAR" itemValue="T" />                                                              
                            </p:selectOneMenu>
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Modelo:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.modelo}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                <f:selectItems value="#{modeloBean.modelos}" var="modelo" itemLabel="#{modelo.modelo}" itemValue="#{modelo}"/>
                            </p:selectOneMenu>
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Color:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.color}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                <f:selectItems value="#{colorBean.colores}" var="color" itemLabel="#{color.color}" itemValue="#{color}"/>
                            </p:selectOneMenu>
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Año" for="txtAno"/>
                            <p:inputText id="txtAno" label="Año" value="#{vehiculoBean.vehiculo.anofabri}" autocomplete="off">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Serie:" for="txtSerie"/>
                            <p:inputText id="txtSerie" label="Serie" value="#{vehiculoBean.vehiculo.serie}" autocomplete="off">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Motor:" for="txtMotor"/>
                            <p:inputText id="txtMotor" label="Motor" value="#{vehiculoBean.vehiculo.motor}" autocomplete="off">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Estado:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.estado}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="DISPONIBLE" itemValue="D" />
                                <f:selectItem itemLabel="NO DISPONIBLE" itemValue="N" />                     
                            </p:selectOneMenu>
                            <h:panelGroup></h:panelGroup>
                            <p:commandButton value="Guardar cambios" icon="b-new" ajax="false" actionListener="#{vehiculoBean.modificar()}"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>

                <h:form id="frmEliminarArticulo">
                    <p:dialog header="Datos del Articulo" widgetVar="dialogoEliminarArticulo" modal="true">
                        <p:inputText type="hidden" value="#{vehiculoBean.vehiculo.idvehiculo}"/>
                        <h:outputText value="¿Desea eliminar?" />
                        <p:commandButton value="Si" actionListener="#{vehiculoBean.eliminar()}" ajax="false" icon="b-ok" />
                        <p:commandButton value="No" onclick="dlg2.hide();" icon="b-cancel" />
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

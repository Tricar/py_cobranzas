<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Gestion de Vehiculos</title>
    </h:head>
    <body>

        <ui:composition template="./../views/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Nuevo" icon="b-add" oncomplete="dlginsertar.show()" update=":formInsertar"/>
                </h:form>
                <p:dialog id="dlg1" header="Nuevo Vehículo" showEffect="explode" hideEffect="explode" 
                          widgetVar="dlginsertar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formInsertar">
                        <p:messages autoUpdate="true"/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Tipo:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.tipovehiculo}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="MTX" itemValue="MX" />
                                <f:selectItem itemLabel="ML" itemValue="ML" />
                                <f:selectItem itemLabel="MTF" itemValue="MF" />                                
                            </p:selectOneMenu>
                            <p:outputLabel value="Marca:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.marca}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="VELOREX" itemValue="V" />
                                <f:selectItem itemLabel="TRICAR" itemValue="T" />                                                              
                            </p:selectOneMenu>
                            <p:outputLabel value="Modelo:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.modelo}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                <f:selectItems value="#{modeloBean.modelos}" var="modelo" itemLabel="#{modelo.modelo}" itemValue="#{modelo}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Color:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.color}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                <f:selectItems value="#{colorBean.colores}" var="color" itemLabel="#{color.color}" itemValue="#{color}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Año" />
                            <p:inputText value="#{vehiculoBean.vehiculo.anofabri}" />
                            <p:outputLabel value="Serie:" />
                            <p:inputText value="#{vehiculoBean.vehiculo.serie}" />
                            <p:outputLabel value="Motor:" />
                            <p:inputText value="#{vehiculoBean.vehiculo.motor}" />
                        </p:panelGrid>
                        <p:commandButton value="Guardar" icon="b-new" update=":formMostrar" actionListener="#{vehiculoBean.insertar()}" 
                                         oncomplete="dlginsertar.hide()"/>
                    </h:form>
                </p:dialog>

                <h:form id="formMostrar">
                    <p:dataTable var="vehiculo" value="#{vehiculoBean.vehiculos}" 
                                 emptyMessage="No hay nada para mostrar" 
                                 paginator="true" rows="10" paginatorPosition="top" 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10">
                        <p:column headerText="Id.">
                            <h:outputText value="#{vehiculo.idvehiculo}" />
                        </p:column>
                        <p:column headerText="Tipo">
                            <h:outputText value="#{vehiculo.tipovehiculo}">
                                <f:converter converterId="tvehiculo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Marca">
                            <h:outputText value="#{vehiculo.marca}">
                                <f:converter converterId="marcaconverter"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Modelo">
                            <h:outputText value="#{vehiculo.modelo.modelo}" />
                        </p:column>
                        <p:column headerText="Color">
                            <h:outputText value="#{vehiculo.color.color}" />
                        </p:column>
                        <p:column headerText="Año">
                            <h:outputText value="#{vehiculo.anofabri}" />
                        </p:column>
                        <p:column headerText="Serie">
                            <h:outputText value="#{vehiculo.serie}" />
                        </p:column>
                        <p:column headerText="Motor">
                            <h:outputText value="#{vehiculo.motor}" />
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{vehiculo.estado}">
                                <f:converter converterId="estadoconverter"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText=" ">
                            <p:commandButton oncomplete="dlgmodificar.show()" update=":formModificar" icon="b-update">
                                <f:setPropertyActionListener target="#{vehiculoBean.vehiculo}" value="#{vehiculo}" />
                            </p:commandButton>
                        </p:column>
                        <p:column headerText=" ">
                            <p:commandButton icon="b-delete" oncomplete="dlgeliminar.show()" update=":formEliminar">
                                <f:setPropertyActionListener target="#{vehiculoBean.vehiculo}" value="#{vehiculo}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog id="dlg" header="Modificar Tipo Anexo" showEffect="explode" hideEffect="explode" 
                          widgetVar="dlgmodificar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formModificar">
                        <p:messages autoUpdate="true"/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Tipo:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.tipovehiculo}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="MTX" itemValue="MX" />
                                <f:selectItem itemLabel="ML" itemValue="ML" />
                                <f:selectItem itemLabel="MTF" itemValue="MF" />
                                <f:selectItems value="#{tipoVehiBean.vehiculos}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Marca:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.marca}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                                <f:selectItem itemLabel="VELOREX" itemValue="V" />
                                <f:selectItem itemLabel="TRICAR" itemValue="T" />                                                              
                            </p:selectOneMenu>
                            <p:outputLabel value="Modelo:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.modelo}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                <f:selectItems value="#{modeloBean.modelos}" var="modelo" itemLabel="#{modelo.modelo}" itemValue="#{modelo}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Color:" />
                            <p:selectOneMenu value="#{vehiculoBean.vehiculo.color}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                <f:selectItems value="#{colorBean.colores}" var="color" itemLabel="#{color.color}" itemValue="#{color}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Año" />
                            <p:inputText value="#{vehiculoBean.vehiculo.anofabri}" />
                            <p:outputLabel value="Serie:" />
                            <p:inputText value="#{vehiculoBean.vehiculo.serie}" />
                            <p:outputLabel value="Motor:" />
                            <p:inputText value="#{vehiculoBean.vehiculo.motor}" />
                        </p:panelGrid>
                        <p:commandButton value="Modificar" update=":formMostrar" actionListener="#{vehiculoBean.modificar()}" 
                                         oncomplete="dlgmodificar.hide()"/>
                    </h:form>
                </p:dialog>
                <p:dialog id="dlg2" header="Eliminar Vehículo" showEffect="explode" hideEffect="explode" 
                          widgetVar="dlgeliminar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formEliminar">
                        <h:outputText value="¿Desea eliminar?" />
                        <p:commandButton value="Si" actionListener="#{vehiculoBean.eliminar()}" 
                                         update=":formMostrar" oncomplete="dlgeliminar.hide();" />
                        <p:commandButton value="No" onclick="dlg2.hide();" />
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>
    </body>
</html>

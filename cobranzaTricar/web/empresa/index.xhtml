<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Gestion de Empresas</title>
    </h:head>
    <h:body>
        <ui:composition template="./../views/template.xhtml">
            <ui:define name="content">
                <h:form id="formInsertar">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="RUC:" />
                        <p:inputText value="#{empresaBean.empresa.ruc}" id="txtruc" maxlength="11" required="true"/>

                        <p:outputLabel value="Razón Social:" />
                        <p:inputText value="#{empresaBean.empresa.nombre}" id="txtnombre"/>

                        <p:outputLabel value="Dirección:" />
                        <p:inputText value="#{empresaBean.empresa.direccion}" id="txtdireccion"/>

                        <p:outputLabel value="Teléfono:" />
                        <p:inputText value="#{empresaBean.empresa.telefono}" id="txttfno"/>

                        <p:outputLabel value="T. Celular:" />
                        <p:inputText value="#{empresaBean.empresa.celular}" id="txtcelular"/>

                        <p:outputLabel value="Ciudad:" />
                        <p:inputText value="#{empresaBean.empresa.ciudad}" id="txtciudad"/>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresaBean.insertar()}" value="Ingresar Empresa" update=":formMostrar"/>
                </h:form>
                <h:form id="formMostrar">
                    <p:dataTable var="empresa" value="#{empresaBean.empresas}" 
                                 emptyMessage="No hay nada para mostrar" 
                                 paginator="true" rows="10" paginatorPosition="top" 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10">
                        <p:column headerText="Id Emp.">
                            <h:outputText value="#{empresa.idempresa}" />
                        </p:column>
                        <p:column headerText="RUC">
                            <h:outputText value="#{empresa.ruc}" />
                        </p:column>
                        <p:column headerText="Rzn. Soc.">
                            <h:outputText value="#{empresa.nombre}" />
                        </p:column>
                        <p:column headerText="Direc.">
                            <h:outputText value="#{empresa.direccion}" />
                        </p:column>
                        <p:column headerText="Tfno.">
                            <h:outputText value="#{empresa.telefono}" />
                        </p:column>
                        <p:column headerText="Cel.">
                            <h:outputText value="#{empresa.celular}" />
                        </p:column>
                        <p:column headerText="Ciudad">
                            <h:outputText value="#{empresa.ciudad}" />
                        </p:column>
                        <p:column headerText="Modificar">
                            <p:commandButton value="Modificar" oncomplete="dlgmodificar.show()" update=":formModificar">
                                <f:setPropertyActionListener target="#{empresaBean.empresa}" value="#{empresa}" />
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="Eliminar">
                            <p:commandButton value="Eliminar" oncomplete="dlgeliminar.show()" update=":formEliminar">
                                <f:setPropertyActionListener target="#{empresaBean.empresa}" value="#{empresa}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog id="dlg" header="Modificar Empresa" showEffect="explode" hideEffect="explode" 
                          widgetVar="dlgmodificar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formModificar">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="RUC" />
                            <p:inputText value="#{empresaBean.empresa.ruc}" maxlength="11" required="true"/>
                            <p:outputLabel value="Nombre" />
                            <p:inputText value="#{empresaBean.empresa.nombre}" />
                            <p:outputLabel value="Dirección" />
                            <p:inputText value="#{empresaBean.empresa.direccion}" />
                            <p:outputLabel value="Teléfono" />
                            <p:inputText value="#{empresaBean.empresa.telefono}" />
                            <p:outputLabel value="Celular" />
                            <p:inputText value="#{empresaBean.empresa.celular}" />
                            <p:outputLabel value="Ciudad" />
                            <p:inputText value="#{empresaBean.empresa.ciudad}" />

                        </p:panelGrid>
                        <p:commandButton value="Modificar" update=":formMostrar" actionListener="#{empresaBean.modificar()}" 
                                         oncomplete="dlgmodificar.hide();" />
                    </h:form>
                </p:dialog>
                <p:dialog id="dlg2" header="Eliminar Emp" showEffect="explode" hideEffect="explode" 
                          widgetVar="dlgeliminar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formEliminar">
                        <h:outputText value="¿Desea eliminar?" />
                        <p:commandButton value="Si" actionListener="#{empresaBean.eliminar()}" 
                                         update=":formMostrar" oncomplete="dlgeliminar.hide();" />
                        <p:commandButton value="No" onclick="dlg2.hide();" />
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>
    </h:body>       
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Gestion de Usuarios </title>
    </h:head>
    <h:body>
        <ui:composition template="./../views/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Nuevo" oncomplete="dlginsertar.show()" update=":formInsertar">

                    </p:commandButton>
                </h:form>
                <p:dialog id="dlg1" header="Nuevo Usuario" showEffect="explode" hideEffect="explode" 
                          widgetVar="dlginsertar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formInsertar">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Usuario:" />
                            <p:inputText value="#{usuarioBean.user.usuario}"/>
                            <p:outputLabel value="Nombre:" />
                            <p:inputText value="#{usuarioBean.user.clave}" />
                            <p:outputLabel value="Anexo:" />
                            <p:selectOneMenu value="#{usuarioBean.user.anexo}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                <f:selectItems value="#{anexoBean.selectItemsAnexo}" />
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton value="Guardar" update=":formMostrar" actionListener="#{usuarioBean.insertar()}" 
                                         oncomplete="dlginsertar.hide();" />
                    </h:form>
                </p:dialog>
                <h:form id="formMostrar">
                    <p:dataTable var="usuario" value="#{usuarioBean.usuarios}" 
                                 emptyMessage="No hay nada para mostrar" 
                                 paginator="true" rows="10" paginatorPosition="top" 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10">
                        <p:column headerText="Usuario">
                            <h:outputText value="#{usuario.usuario}" />
                        </p:column>
                        <p:column headerText="Clave">
                            <h:outputText value="#{usuario.clave}" />
                        </p:column>
                        <p:column headerText="Anexo">
                            <h:outputText value="#{usuario.anexo.nombre}" />
                        </p:column>
                        <p:column headerText=" ">
                            <p:commandButton icon="b-update" oncomplete="dlgmodificar.show()" update=":formModificar">
                                <f:setPropertyActionListener target="#{usuarioBean.user}" value="#{usuario}" />
                            </p:commandButton>
                        </p:column>
                        <p:column headerText=" ">
                            <p:commandButton icon="b-delete" oncomplete="dlgeliminar.show()" update=":formEliminar">
                                <f:setPropertyActionListener target="#{usuarioBean.user}" value="#{usuario}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog id="dlg" header="Modificar Color" showEffect="explode" hideEffect="explode" 
                          widgetVar="dlgmodificar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formModificar">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Id:" />
                            <p:inputText value="#{usuarioBean.user.usuario}"/>
                            <p:outputLabel value="Nombre" />
                            <p:inputText value="#{usuarioBean.user.clave}" />
                            <p:outputLabel value="Anexo:" />
                            <p:selectOneMenu value="#{usuarioBean.user.anexo}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="-Seleccione-" itemValue=""/>
                                <f:selectItems value="#{anexoBean.anexos}" var="anexo" 
                                               itemLabel="#{anexo.nombre}" itemValue="#{anexo}"/>
                            </p:selectOneMenu>

                        </p:panelGrid>
                        <p:commandButton value="Modificar" update=":formMostrar" actionListener="#{usuarioBean.modificar()}" 
                                         oncomplete="dlgmodificar.hide();" />
                    </h:form>
                </p:dialog>
                <p:dialog id="dlg2" header="Eliminar Usuario" showEffect="explode" hideEffect="explode" 
                          widgetVar="dlgeliminar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formEliminar">
                        <h:outputText value="Â¿Desea eliminar?" />
                        <p:commandButton value="Si" actionListener="#{usuarioBean.eliminar()}" 
                                         update=":formMostrar" oncomplete="dlgeliminar.hide();" />
                        <p:commandButton value="No" onclick="dlg2.hide();" />
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

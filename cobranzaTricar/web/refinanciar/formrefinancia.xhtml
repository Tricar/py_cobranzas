<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                template="./../views/template.xhtml">

    <ui:define name="content">
        <h2>Solicitud de refinanciamiento de Crédito</h2>
        <h:form>
            <p:commandButton action="#{creditoBean.indexref()}" value="Regresar" immediate="true" icon="fa fa-arrow-left white"/>
        </h:form>
        <h2>Datos del crédito</h2>
        <h:form prependId="false ">
            <p:growl id="msg12" showDetail="true"/>
            <h:panelGrid columns="4">
                <p:outputLabel value="FECHA DE CREDITO:" />
                <p:calendar value="#{creditoBean.credito.fechareg}" readonly="true" pattern="dd/MM/yyyy"/>
                <p:outputLabel value="CODIGO:" />
                <p:inputText value="#{creditoBean.credito.liqventa}" readonly="true"/>
                <p:outputLabel value="VENDEDOR:" />                    
                <p:inputText value="#{creditoBean.credito.codven.nombres}" readonly="true"/>
                <p:outputLabel value="MONTO FINANCIADO:"/>
                <p:inputText value="#{creditoBean.credito.totaldeuda}" readonly="true"/>
                <p:outputLabel value="SALDO DEUDOR:"/>
                <p:inputText value="#{creditoBean.credito.deudactual}" readonly="true"/>                    
                <p:outputLabel value="CLIENTE:"/>                    
                <p:inputText value="#{creditoBean.credito.anexo.nombres}" readonly="true"/>
                <p:outputLabel value="DIRECCION CLIENTE:" />
                <p:inputText value="#{creditoBean.credito.anexo.direccion}" readonly="true"/>
                <p:outputLabel value="Distrito:"/>
                <p:inputText value="#{creditoBean.credito.anexo.distrito.distrito}" readonly="true"/>
                <p:outputLabel value="AVAL:" />
                <p:inputText value="#{creditoBean.credito.idaval.nombres}" readonly="true"/>                    
                <p:outputLabel value="TIPO VEHICULO:" />
                <p:inputText value="#{creditoBean.credito.vehi}" readonly="true" />                    
                <p:outputLabel value="MODELO:" />
                <p:inputText value="#{creditoBean.credito.modelo.modelo}" readonly="true" />                  
                <p:outputLabel value="CODIGO REF:" />
                <p:inputText value="#{creditoBean.codigoref}" readonly="true" />
            </h:panelGrid>            
        </h:form>
        <h2>Datos para la refinanciación</h2>
        <h:form>
            <h:panelGrid columns="4">
                <p:outputLabel value="FECHA REFINANCIAMIENTO:" for="txtfecha"/>
                <p:calendar id="txtfecha" showOn="button" value="#{creditoBean.fecha1}" navigator="true" pattern="dd/MM/yyyy" required="true" requiredMessage="Ingresar Fecha"/>
                <p:outputLabel value="INTERES:" />
                <p:selectOneMenu value="#{creditoBean.interes}" required="true" requiredMessage="Seleccione numero de letra">
                    <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                    <f:selectItem itemLabel="0" itemValue='0'/>
                    <f:selectItem itemLabel="2" itemValue='2'/>
                    <f:selectItem itemLabel="3" itemValue='3'/>
                    <f:selectItem itemLabel="4" itemValue='4'/>                        
                </p:selectOneMenu>
                <p:outputLabel value="NUMERO DE LETRAS:" for="txtletra"/>
                <p:selectOneMenu id="txtletra" value="#{creditoBean.nletras}" required="true" requiredMessage="Seleccione numero de letra">
                    <f:selectItem itemLabel="-Seleccione-" itemValue="#{null}"/>
                    <f:selectItem itemLabel="2" itemValue='2' />
                    <f:selectItem itemLabel="3" itemValue='3'/>
                    <f:selectItem itemLabel="4" itemValue='4'/>
                    <f:selectItem itemLabel="5" itemValue='5'/>
                    <f:selectItem itemLabel="6" itemValue='6'/>
                    <f:selectItem itemLabel="7" itemValue='7'/>
                    <f:selectItem itemLabel="8" itemValue='8'/>
                    <f:selectItem itemLabel="9" itemValue='9'/>
                    <f:selectItem itemLabel="10" itemValue='10'/>
                    <f:selectItem itemLabel="11" itemValue='11'/>
                    <f:selectItem itemLabel="12" itemValue='12'/>
                    <f:selectItem itemLabel="13" itemValue='13'/>
                    <f:selectItem itemLabel="14" itemValue='14'/>
                    <f:selectItem itemLabel="15" itemValue='15'/>
                    <f:selectItem itemLabel="16" itemValue='16'/>
                    <f:selectItem itemLabel="17" itemValue='17'/>
                    <f:selectItem itemLabel="18" itemValue='18'/>
                    <f:selectItem itemLabel="19" itemValue='19'/>
                    <f:selectItem itemLabel="20" itemValue='20'/>
                    <f:selectItem itemLabel="21" itemValue='21'/>
                    <f:selectItem itemLabel="22" itemValue='22'/>
                    <f:selectItem itemLabel="23" itemValue='23'/>
                    <f:selectItem itemLabel="24" itemValue='24'/>
                </p:selectOneMenu>
                <p:outputLabel value="OBSERVACIONES:" for="txtobs"/>
                <p:inputText id="txtobs" value="#{creditoBean.mensaje}" required="true" requiredMessage="Ingrese Comentario"/>
            </h:panelGrid>
            <p:commandButton value="#{creditoBean.btnguardar}" action="#{creditoBean.refinanciar(loginbean.usuario)}" icon="fa fa-thumbs-o-up white"
                             ajax="false" disabled="#{creditoBean.value}">
            </p:commandButton>
        </h:form>        
    </ui:define>
</ui:composition>

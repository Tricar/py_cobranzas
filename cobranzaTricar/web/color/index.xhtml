<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Gestion de Color </title>
    </h:head>
    <h:body>
        <ui:composition template="./../views/template.xhtml">

            <ui:define name="content">
                    <h:form>
                        <p:commandButton value="Nuevo" oncomplete="dlginsertar.show()" update=":formInsertar">

                        </p:commandButton>
                    </h:form>
                    <p:dialog id="dlg1" header="Nuevo Color" showEffect="explode" hideEffect="explode" 
                              widgetVar="dlginsertar" modal="true" resizable="false" minWidth="200">
                        <h:form id="formInsertar">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Id:" />
                                <p:inputText value="#{colorBean.color.idcolor}" disabled="true"/>
                                <p:outputLabel value="Nombre" />
                                <p:inputText value="#{colorBean.color.color}" />

                            </p:panelGrid>
                            <p:commandButton value="Guardar" update=":formMostrar" actionListener="#{colorBean.insertar()}" 
                                             oncomplete="dlginsertar.hide();" />
                        </h:form>
                    </p:dialog>
                    <h:form id="formMostrar">
                        <p:dataTable var="color" value="#{colorBean.colores}" 
                                     emptyMessage="No hay nada para mostrar" 
                                     paginator="true" rows="10" paginatorPosition="top" 
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                     rowsPerPageTemplate="10">
                            <p:column headerText="Id Cond.">
                                <h:outputText value="#{color.idcolor}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{color.color}" />
                            </p:column>
                            <p:column headerText="Fecha">
                                <h:outputText value="#{color.fecreg}" />
                            </p:column>
                            <p:column headerText=" ">
                                <p:commandButton icon="b-update" oncomplete="dlgmodificar.show()" update=":formModificar">
                                    <f:setPropertyActionListener target="#{colorBean.color}" value="#{color}" />
                                </p:commandButton>
                            </p:column>
                            <p:column headerText=" ">
                                <p:commandButton icon="b-delete" oncomplete="dlgeliminar.show()" update=":formEliminar">
                                    <f:setPropertyActionListener target="#{colorBean.color}" value="#{color}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <p:dialog id="dlg" header="Modificar Color" showEffect="explode" hideEffect="explode" 
                              widgetVar="dlgmodificar" modal="true" resizable="false" minWidth="200">
                        <h:form id="formModificar">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Id:" />
                                <p:inputText value="#{colorBean.color.idcolor}" disabled="true"/>
                                <p:outputLabel value="Nombre:" />
                                <p:inputText value="#{colorBean.color.color}" />

                            </p:panelGrid>
                            <p:commandButton value="Modificar" update=":formMostrar" actionListener="#{colorBean.modificar()}" 
                                             oncomplete="dlgmodificar.hide();" />
                        </h:form>
                    </p:dialog>
                    <p:dialog id="dlg2" header="Eliminar Color" showEffect="explode" hideEffect="explode" 
                              widgetVar="dlgeliminar" modal="true" resizable="false" minWidth="200">
                        <h:form id="formEliminar">
                            <h:outputText value="Â¿Desea eliminar?" />
                            <p:commandButton value="Si" actionListener="#{colorBean.eliminar()}" 
                                             update=":formMostrar" oncomplete="dlgeliminar.hide();" />
                            <p:commandButton value="No" onclick="dlg2.hide();" />
                        </h:form>
                    </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

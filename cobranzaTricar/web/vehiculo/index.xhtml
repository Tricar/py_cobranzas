<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion de Tipo de Vehiculo</title>
    </h:head>
    <body>
        
        <ui:composition template="./../views/template.xhtml">

            <ui:define name="content">
        
        <div class="conteiner">
            <h:form>
                <p:commandButton value="Crear" oncomplete="dlginsertar.show()" update=":formInsertar"/>
            </h:form>
            <p:dialog id="dlg1" header="Crear Tipo Anexo" showEffect="explode" hideEffect="explode" 
                      widgetVar="dlginsertar" modal="true" resizable="false" minWidth="200">
                <h:form id="formInsertar">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Id:" />
                        <p:inputText value="#{tipoVehiBean.vehiculo.idtipovehiculo}" disabled="true"/>
                        <p:outputLabel value="Nombre:" />
                        <p:inputText value="#{tipoVehiBean.vehiculo.nombre}" />
                        
                    </p:panelGrid>
                    <p:commandButton value="Crear" update=":formMostrar" actionListener="#{tipoVehiBean.insertar()}" 
                                     oncomplete="dlginsertar.hide();" />
                </h:form>
            </p:dialog>
            <h:form id="formMostrar">
                <p:dataTable var="tipo" value="#{tipoVehiBean.vehiculos}" 
                             emptyMessage="No hay nada para mostrar" 
                             paginator="true" rows="10" paginatorPosition="top" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="10">
                    <p:column headerText="Id Cond.">
                        <h:outputText value="#{tipo.idtipovehiculo}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{tipo.nombre}" />
                    </p:column>
                    <p:column headerText="Fecha">
                        <h:outputText value="#{tipo.fechareg}" />
                    </p:column>
                    <p:column headerText="Modificar">
                        <p:commandButton value="Modificar" oncomplete="dlgmodificar.show()" update=":formModificar">
                            <f:setPropertyActionListener target="#{tipoVehiBean.vehiculo}" value="#{tipo}" />
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandButton value="Eliminar" oncomplete="dlgeliminar.show()" update=":formEliminar">
                            <f:setPropertyActionListener target="#{tipoVehiBean.vehiculo}" value="#{tipo}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:dialog id="dlg" header="Modificar Tipo Anexo" showEffect="explode" hideEffect="explode" 
                      widgetVar="dlgmodificar" modal="true" resizable="false" minWidth="200">
                <h:form id="formModificar">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Id:" />
                        <p:inputText value="#{tipoVehiBean.vehiculo.idtipovehiculo}" disabled="true"/>
                        <p:outputLabel value="Nombre:" />
                        <p:inputText value="#{tipoVehiBean.vehiculo.nombre}" />
                        
                    </p:panelGrid>
                    <p:commandButton value="Modificar" update=":formMostrar" actionListener="#{tipoVehiBean.modificar()}" 
                                     oncomplete="dlgmodificar.hide();" />
                </h:form>
            </p:dialog>
            <p:dialog id="dlg2" header="Eliminar Tipo Anexo" showEffect="explode" hideEffect="explode" 
                      widgetVar="dlgeliminar" modal="true" resizable="false" minWidth="200">
                <h:form id="formEliminar">
                    <h:outputText value="Â¿Desea eliminar?" />
                    <p:commandButton value="Si" actionListener="#{tipoVehiBean.eliminar()}" 
                                     update=":formMostrar" oncomplete="dlgeliminar.hide();" />
                    <p:commandButton value="No" onclick="dlg2.hide();" />
                </h:form>
            </p:dialog>
        </div>
                </ui:define>

        </ui:composition>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                template="./../views/template.xhtml">
    <ui:define name="content">
        <h2 class="BigTopic">Venta al Contado</h2>
        <h:form>            
            <p:commandButton action="#{ventaBean.nuevo()}" value="Nueva venta" immediate="true" icon="fa fa-plus white"/>
        </h:form>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Ingrese Código de crédito:" />
                <p:inputText value="#{ventaBean.codigo}" />
                <p:commandButton value="Buscar" actionListener="#{ventaBean.cargarxCodigoVenta()}" ajax="false" />
            </h:panelGrid>
        </h:form>
        <div id="form:singleDT" class="ui-datatable ui-widget ui-datatable-reflow">
            <div class="ui-paginator ui-paginator-top ui-widget-header" role="navigation">
                <h:form id="formMostrar">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    <p:dataTable var="cred" value="#{ventaBean.creditos}" 
                                 emptyMessage="No hay nada para mostrar">
                        <p:column headerText="Cod.">
                            <h:outputText value="#{cred.liqventa}" />
                        </p:column>
                        <p:column headerText="Nombres">
                            <h:outputText value="#{cred.anexo.nombres}" />
                        </p:column>
                        <p:column headerText="Num. Doc.">
                            <h:outputText value="#{cred.anexo.numdocumento}" />
                        </p:column>
                        <p:column headerText="Tienda">
                            <h:outputText value="#{cred.tienda}">
                                <f:converter converterId="tiendaconverter"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Empresa">
                            <h:outputText value="#{cred.empresa}">
                                <f:converter converterId="empresaconverter"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Vehículo">
                            <h:outputText value="#{cred.vehi}">
                                <f:converter converterId="tvehiculo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Modelo">
                            <h:outputText value="#{cred.modelo.modelo}"/>
                        </p:column>
                        <p:column headerText="Monto financiado">
                            <h:outputText value="#{cred.saldo}" />
                        </p:column>              
                        <p:column headerText="OPERACIONES">
                            <p:commandButton ajax="false" actionListener="#{ventaBean.exportarFormato(cred.liqventa, cred.condicionpago, cred.estado)}" title="Liquidacion" icon="fa fa-print white" />
                            <p:commandButton ajax="false" actionListener="#{ventaBean.exportarFormato(cred.liqventa, cred.condicionpago, cred.estado)}" title="Cronograma" icon="fa fa-print white" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>

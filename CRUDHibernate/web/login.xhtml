<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Acceso al Sistema</title>
        <link href="#{cRUDBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>        
        <div class="conteiner">                 
            <h:form>
                <p:growl id="msgs" showDetail="true" />
                <p:panel id="basic" header="Acceso al Sistemas">
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="usuario" value="Usuario: " />
                        <p:inputText id="usuario" value="#{loginBean.usuario}" required="true" label="usuario" />

                        <h:outputLabel for="clave" value="Clave: " />
                        <p:password id="clave" value="#{loginBean.clave}" required="true" label="clave" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="growl" actionListener="#{loginBean.login}"
                                             icon="icon-login" oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#dialog').effect("shake", {times: 5}, 100);
                }
                else {
                    dlg.hide();
                    jQuery('#loginLink').fadeOut();
                }
            }
        </script>
    </h:body>
</html>
